<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Portal - Darshan Lodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; 
            --dark: #000814; --gold-glow: rgba(212, 175, 55, 0.4);
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-top: 80px; }

        .top-nav { height: 75px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(212, 175, 55, 0.2); position: fixed; width: 100%; top: 0; z-index: 100; box-sizing: border-box; }
        .nav-title { font-weight: 800; color: var(--gold); letter-spacing: 2px; font-size: 0.85rem; }
        
        .avatar-circle { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); overflow: hidden; cursor: pointer; background: #222; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--gold); }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }

        .container { max-width: 500px; margin: auto; padding: 20px; box-sizing: border-box; }

        /* Balance Card */
        .balance-card { background: linear-gradient(145deg, #001a33, #000814); border-radius: 25px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin-bottom: 25px; }
        .balance-card h1 { font-size: 3.2rem; margin: 10px 0; font-weight: 800; }
        .status-pill { display: inline-block; padding: 6px 15px; border-radius: 50px; background: rgba(212, 175, 55, 0.1); border: 1px solid var(--gold); color: var(--gold); font-size: 0.7rem; font-weight: 600; margin: 5px; }

        /* Action Grid */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .btn-action { background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.2); padding: 15px; border-radius: 18px; color: white; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; font-size: 0.75rem; font-weight: 600; }
        .btn-action:hover { background: rgba(212, 175, 55, 0.1); border-color: var(--gold); transform: translateY(-3px); }

        /* Chat Styles */
        #chatContainer { height: 300px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .chat-msg { background: var(--glass); padding: 8px 12px; border-radius: 12px; max-width: 85%; font-size: 0.8rem; position: relative; }
        .chat-msg b { color: var(--gold); display: block; font-size: 0.7rem; margin-bottom: 2px; }
        .delete-msg { color: var(--red); cursor: pointer; float: right; font-size: 0.8rem; margin-left: 10px; }

        .btn-pay { width: 100%; padding: 18px; background: var(--blue); color: white; border: none; border-radius: 18px; font-weight: 800; font-size: 1rem; cursor: pointer; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); display: none; z-index: 200; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .modal-box { background: #001a33; border: 1px solid var(--gold); padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; text-align: center; }

        textarea, input { width: 100%; padding: 12px; background: var(--glass); border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 10px; color: white; margin-bottom: 10px; box-sizing: border-box; font-family: 'Poppins'; }
        footer { text-align: center; padding: 30px; font-size: 0.65rem; opacity: 0.4; }
    </style>
</head>
<body>

    <div class="top-nav">
        <span class="nav-title">TENANT PORTAL</span>
        <div class="avatar-circle" id="userAvatar" onclick="openProfile()">?</div>
    </div>

    <div class="container">
        <div class="balance-card">
            <span>Outstanding Balance</span>
            <h1 id="displayDue">‚Çπ 0</h1>
            <div>
                <div class="status-pill" id="roomPill">Room: --</div>
                <div class="status-pill" id="bedPill">Bed: --</div>
            </div>
        </div>

        <div class="action-grid">
            <button class="btn-action" onclick="openChatModal()"><span>üí¨</span> Community Chat</button>
            <button class="btn-action" onclick="openProfile()"><span>üë§</span> My Profile</button>
        </div>

        <button class="btn-pay" onclick="handlePayment()">Settle Dues Securely</button>

        <div style="font-size: 0.75rem; color: var(--gold); margin-top: 30px; border-left: 3px solid var(--gold); padding-left: 10px;">RECENT PAYMENTS</div>
        <div style="background: var(--glass); border-radius: 15px; margin-top: 10px; overflow: hidden;">
            <table id="historyTable" style="width: 100%; border-collapse: collapse;">
                <tbody><tr><td style="padding: 20px; text-align: center; opacity: 0.5;">No history</td></tr></tbody>
            </table>
        </div>
    </div>

    <div id="chatModal" class="modal">
        <div class="modal-box" style="max-width: 500px;">
            <h3 style="color:var(--gold); margin-top:0;">Lodge Community Chat</h3>
            <div id="chatContainer"></div>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button class="btn-pay" style="width: 80px; padding: 10px;" onclick="sendChatMessage()">Send</button>
            </div>
            <button class="btn-pay" style="margin-top:10px; background: none; border: 1px solid #444;" onclick="closeModal('chatModal')">Close</button>
            <button id="masterResetChat" style="display:none; color: var(--red); background: none; border: none; margin-top: 10px; cursor: pointer;" onclick="clearAllChats()">Clear All Chats</button>
        </div>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-box">
            <div class="avatar-circle" style="width:80px; height:80px; margin:0 auto 10px; font-size:1.8rem;" id="modalAvatar">?</div>
            <input type="file" id="photoUpload" style="display:none" accept="image/*" onchange="uploadPhoto(this)">
            <button class="status-pill" style="cursor:pointer; background:none;" onclick="document.getElementById('photoUpload').click()">Update Profile Photo</button>
            
            <h2 id="pName" style="color:var(--gold); margin:15px 0 5px;">Name</h2>
            <div style="text-align: left; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; font-size: 0.85rem; line-height: 1.8;">
                <div><b>Phone:</b> <span id="pPhone">--</span></div>
                <div><b>Guardian:</b> <span id="pParent">--</span></div>
                <div><b>Residence:</b> Room <span id="pRoom">--</span> / Bed <span id="pBed">--</span></div>
            </div>
            <button class="btn-pay" style="margin-top:20px; background:#222;" onclick="closeModal('profileModal')">Close</button>
            <p onclick="logout()" style="color:var(--red); font-size:0.7rem; margin-top:15px; cursor:pointer; font-weight:bold;">LOGOUT</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, query, where, orderBy, getDocs, addDoc, serverTimestamp, onSnapshot, deleteDoc, limit } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    currentUser = { ...snap.data(), uid: user.uid };
                    renderDashboard();
                    fetchHistory();
                    if(currentUser.role === 'master' || currentUser.email === 'marquesjoe07@gmail.com') {
                        document.getElementById('masterResetChat').style.display = 'block';
                    }
                }
            } else { window.location.href = 'index.html'; }
        });

        // AUTO-RESIZE & UPLOAD LOGIC
        window.uploadPhoto = (input) => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = async () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 300;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const resizedBase64 = canvas.toDataURL('image/jpeg', 0.7); 
                        try {
                            await updateDoc(doc(db, "users", currentUser.uid), { photo: resizedBase64 });
                            currentUser.photo = resizedBase64;
                            renderDashboard();
                            alert("Photo Set!");
                        } catch (err) { alert("Error: " + err.message); }
                    };
                };
                reader.readAsDataURL(file);
            }
        };

        // REAL-TIME COMMUNITY CHAT
        window.openChatModal = () => {
            document.getElementById('chatModal').style.display = 'flex';
            const q = query(collection(db, "chats"), orderBy("date", "asc"), limit(50));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('chatContainer');
                container.innerHTML = "";
                snap.forEach(docSnap => {
                    const m = docSnap.data();
                    const isMaster = currentUser.email === 'marquesjoe07@gmail.com';
                    const delBtn = isMaster ? `<span class="delete-msg" onclick="deleteMsg('${docSnap.id}')">üóëÔ∏è</span>` : "";
                    container.innerHTML += `<div class="chat-msg"><b>${m.name}</b> ${m.text} ${delBtn}</div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        };

        window.sendChatMessage = async () => {
            const txt = document.getElementById('chatInput').value;
            if(!txt) return;
            await addDoc(collection(db, "chats"), {
                name: currentUser.name,
                text: txt,
                date: serverTimestamp()
            });
            document.getElementById('chatInput').value = "";
        };

        window.deleteMsg = async (id) => {
            if(confirm("Delete message?")) await deleteDoc(doc(db, "chats", id));
        };

        window.clearAllChats = async () => {
            if(confirm("DANGER: Wipe entire chat history?")) {
                const snap = await getDocs(collection(db, "chats"));
                snap.forEach(async d => await deleteDoc(doc(db, "chats", d.id)));
            }
        };

        function renderDashboard() {
            document.getElementById('displayDue').innerText = `‚Çπ ${currentUser.totalDue || 0}`;
            document.getElementById('roomPill').innerText = `Room: ${currentUser.room}`;
            document.getElementById('bedPill').innerText = `Bed: ${currentUser.bed}`;
            const av = document.getElementById('userAvatar'), mav = document.getElementById('modalAvatar');
            if(currentUser.photo) {
                av.innerHTML = `<img src="${currentUser.photo}">`;
                mav.innerHTML = `<img src="${currentUser.photo}">`;
            } else {
                av.innerText = currentUser.name.charAt(0).toUpperCase();
                mav.innerText = currentUser.name.charAt(0).toUpperCase();
            }
        }

        async function fetchHistory() {
            const q = query(collection(db, "payments"), where("tenantId", "==", currentUser.uid), orderBy("date", "desc"));
            const snap = await getDocs(q);
            const tbody = document.querySelector('#historyTable tbody');
            tbody.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                const dt = p.date ? p.date.toDate().toLocaleDateString('en-GB') : "N/A";
                tbody.innerHTML += `<tr><td style="padding:15px; border-bottom:1px solid #111;">${dt}<br><small>${p.type}</small></td><td style="text-align:right; padding:15px; font-weight:bold; color:var(--green);">‚Çπ${p.amount}</td></tr>`;
            });
        }

        window.handlePayment = () => {
            const due = currentUser.totalDue || 0;
            if (due <= 0) return alert("No dues!");
            window.location.href = `upi://pay?pa=priyadarshan07@airtel&pn=DarshanLodge&am=${due}&cu=INR`;
        };

        window.openProfile = () => {
            document.getElementById('pName').innerText = currentUser.name;
            document.getElementById('pPhone').innerText = currentUser.phone || 'N/A';
            document.getElementById('pParent').innerText = currentUser.parentPhone || 'N/A';
            document.getElementById('pRoom').innerText = currentUser.room;
            document.getElementById('pBed').innerText = currentUser.bed;
            document.getElementById('profileModal').style.display = 'flex';
        };

        window.closeModal = (id) => document.getElementById(id).style.display = 'none';
        window.logout = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>
</html>
