<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Dashboard - Darshan Lodge</title>
    <style>
        :root { --gold: #d4af37; --blue-glass: rgba(0, 122, 255, 0.15); }
        body { margin: 0; background: #000a1a; color: white; font-family: 'Segoe UI', sans-serif; padding-top: 70px; }
        .top-nav { height: 60px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; top: 0; z-index: 100; box-sizing: border-box; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .due-card { background: var(--blue-glass); border: 1px solid rgba(0,122,255,0.3); border-radius: 20px; padding: 25px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .due-card h1 { font-size: 3.5rem; margin: 10px 0; color: #66b2ff; }
        .history-box { background: rgba(255,255,255,0.03); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); padding: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px 8px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }
        .status-paid { color: #2ecc71; font-weight: bold; }
        .status-unpaid { color: #ff6b6b; font-weight: bold; }
        .btn-logout { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 5px 12px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-nav">
        <span style="font-weight:bold; color:var(--gold);">TENANT PORTAL</span>
        <button class="btn-logout" onclick="handleLogout()">Logout</button>
    </div>

    <div class="container">
        <div class="due-card">
            <p style="opacity:0.7; margin-bottom:0;">Current Total Due</p>
            <h1 id="totalDue">₹ 0</h1>
            <p id="roomInfo" style="background:var(--gold); color:black; display:inline-block; padding:3px 15px; border-radius:20px; font-weight:bold; font-size:0.8rem;">Room: -- | Bed: --</p>
        </div>

        <div class="history-box">
            <h4 style="margin-top:0; color:var(--gold);">Stay & Payment History</h4>
            <table>
                <thead>
                    <tr>
                        <th>Date/Month</th>
                        <th>Status</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    </tbody>
            </table>
        </div>
        
        <p style="text-align:center; font-size:0.7rem; opacity:0.5; margin-top:20px;">Monthly rent is added on the 1st of every month.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const data = snap.data();
                    // Load current balance and room
                    document.getElementById('totalDue').innerText = `₹ ${data.totalDue || 0}`;
                    document.getElementById('roomInfo').innerText = `Room: ${data.room} | Bed: ${data.bed}`;
                    
                    // Display initial history row
                    updateHistoryTable(data.totalDue);
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function updateHistoryTable(due) {
            const tbody = document.getElementById('historyBody');
            const statusClass = due > 0 ? "status-unpaid" : "status-paid";
            const statusText = due > 0 ? "UNPAID" : "CLEARED";
            const month = new Date().toLocaleString('default', { month: 'long' });

            tbody.innerHTML = `
                <tr>
                    <td>${month} 2026</td>
                    <td class="${statusClass}">${statusText}</td>
                    <td>₹ ${due}</td>
                </tr>
            `;
        }

        window.handleLogout = () => {
            signOut(auth).then(() => { window.location.href = 'index.html'; });
        };
    </script>
</body>
</html>
