<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Portal - Darshan Lodge</title>
    <style>
        :root { --gold: #d4af37; --blue-glass: rgba(0, 122, 255, 0.15); --dark: #000a1a; }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        
        /* Top Navigation */
        .top-nav { height: 60px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        
        .container { padding: 80px 20px 20px; max-width: 500px; margin: auto; }

        /* Rent Card - Rolling Debt Feature */
        .due-card { background: var(--blue-glass); border: 1px solid rgba(0,122,255,0.3); border-radius: 20px; padding: 30px; text-align: center; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .due-card h1 { font-size: 3rem; margin: 10px 0; color: #66b2ff; }
        .room-tag { background: var(--gold); color: black; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }

        /* History Table */
        .section-title { font-size: 1.1rem; color: var(--gold); margin-bottom: 15px; display: block; }
        .history-box { background: rgba(255,255,255,0.03); border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(255,255,255,0.05); text-align: left; padding: 12px; font-size: 0.8rem; opacity: 0.7; }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.9rem; }

        /* Payment Button */
        .btn-pay { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 12px; color: black; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-pay:hover { transform: scale(1.02); }
        
        .logout-btn { background: none; border: 1px solid rgba(255,255,255,0.3); color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="top-nav">
        <span style="font-weight:bold; letter-spacing:1px; color:var(--gold);">DARSHAN LODGE</span>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    <div class="container">
        <div style="margin-bottom: 20px;">
            <h2 id="tenantName" style="margin:0;">Welcome!</h2>
            <p style="opacity:0.6; font-size:0.9rem;">Manage your stay and payments</p>
        </div>

        <div class="due-card">
            <span style="opacity:0.7; font-size:0.9rem;">Total Outstanding Rent</span>
            <h1 id="totalDue">₹ 0.00</h1>
            <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
                <span class="room-tag" id="roomNo">Room: --</span>
                <span class="room-tag" id="bedNo">Bed: --</span>
            </div>
        </div>

        <span class="section-title">Payment History</span>
        <div class="history-box">
            <table>
                <thead>
                    <tr>
                        <th>MONTH</th>
                        <th>AMOUNT</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="historyList">
                    <tr>
                        <td colspan="3" style="text-align:center; opacity:0.5;">Loading history...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button class="btn-pay" onclick="alert('Payment Portal Opening...')">Pay Monthly Rent</button>
        <p style="text-align:center; font-size:0.7rem; opacity:0.5; margin-top:15px;">Note: Any unpaid rent will be added to the next month.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Fetch Tenant Data on Login
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    // Display User Info
                    document.getElementById('tenantName').innerText = `Hello, ${data.name}!`;
                    document.getElementById('totalDue').innerText = `₹ ${data.totalDue || 0}`;
                    document.getElementById('roomNo').innerText = `Room: ${data.room}`;
                    document.getElementById('bedNo').innerText = `Bed: ${data.bed}`;
                    
                    // Display Placeholder History
                    loadPlaceholderHistory();
                } else {
                    console.log("No such user document!");
                }
            } else {
                window.location.href = 'index.html'; // Redirect if not logged in
            }
        });

        function loadPlaceholderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = `
                <tr>
                    <td>January</td>
                    <td>₹ 0</td>
                    <td style="color:#2ecc71; font-weight:bold;">CLEARED</td>
                </tr>
            `;
        }

        window.handleLogout = () => {
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
