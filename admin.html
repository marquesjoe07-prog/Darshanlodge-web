<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.4); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-top: 100px; display: flex; flex-direction: column; overflow-x: hidden; }
        
        /* TOP NAV */
        .top-nav { height: 95px; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 2px solid var(--gold); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .brand-box { display: flex; flex-direction: column; }
        .brand-title { font-weight: 800; color: var(--gold); font-size: 1.4rem; letter-spacing: 2px; line-height: 1; }
        .brand-sub { font-size: 0.7rem; color: white; opacity: 0.7; letter-spacing: 4px; text-transform: uppercase; }

        /* GREETING BOX */
        .admin-header { padding: 20px 25px 0; text-align: left; }
        .admin-header h2 { margin: 0; font-size: 2.2rem; font-weight: 800; }
        .admin-header h2 b { color: var(--gold); }
        .role-pill { background: rgba(212, 175, 55, 0.1); border: 1px solid var(--gold); color: var(--gold); padding: 4px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; display: inline-block; margin-top: 5px; }

        /* SIDEBAR ACTIONS */
        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(212, 175, 55, 0.05); margin: 20px 0; }
        .btn-gold { background: var(--gold); border: none; padding: 12px 18px; border-radius: 12px; cursor: pointer; color: black; font-weight: 800; transition: 0.3s; font-size: 0.8rem; }
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold-glow); }
        .btn-red { background: var(--red); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* MAIN GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); }
        .room-card h3 { margin: 0 0 15px; color: var(--gold); border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 8px; font-size: 1.1rem; }

        /* TENANT ITEM */
        .tenant-item { background: rgba(255,255,255,0.05); padding: 10px; margin-top: 10px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; border-left: 3px solid var(--gold); }
        .profile-img-small { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--gold); object-fit: cover; }

        /* SCROLLABLE MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; align-items: flex-start; justify-content: center;}
        .modal-box { background: #001529; padding: 30px; border-radius: 30px; border: 1px solid var(--gold); max-width: 480px; width: 100%; margin: 40px auto; box-shadow: 0 0 50px var(--gold-glow); position: relative; }
        
        input, select, textarea { width: 100%; padding: 14px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; box-sizing: border-box; font-family: 'Poppins'; }
        .edit-label { font-size: 0.75rem; color: var(--gold); margin-bottom: 5px; display: block; font-weight: 600; }
        
        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .history-table th { color: var(--gold); text-align: left; font-size: 0.7rem; border-bottom: 1px solid #333; padding: 10px; }
        .history-table td { padding: 10px; border-bottom: 1px solid #222; font-size: 0.8rem; }
        
        #chatContainer { height: 350px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 20px; padding: 15px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { background: rgba(255,255,255,0.06); padding: 10px 14px; border-radius: 15px; font-size: 0.85rem; }
        .chat-msg b { color: var(--gold); display: block; font-size: 0.7rem; }
        .delete-btn { color: var(--red); float: right; cursor: pointer; font-size: 0.9rem; }

        footer { text-align: center; padding: 30px; font-size: 0.7rem; opacity: 0.4; color: var(--gold); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="brand-box">
            <span class="brand-title">DARSHAN LODGE</span>
            <span class="brand-sub">Admin Portal</span>
        </div>
        <div id="masterOnlyBtn"></div>
        <img id="admPhotoDisplay" src="https://via.placeholder.com/48" onclick="openProfileModal()" style="width:48px; height:48px; border-radius:50%; border:2px solid var(--gold); cursor:pointer; object-fit:cover;">
    </div>

    <div class="admin-header">
        <h2 id="greetMsg">Hello! <b id="admNameDisplay">Admin</b></h2>
        <span class="role-pill" id="admRoleDisplay">Checking Access...</span>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory</button>
        <button class="btn-gold" onclick="loadComplaints()">üì¢ Complaints</button>
        <button class="btn-gold" onclick="openChatModal()">üí¨ Chat</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="openRentModal()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="showFinancialReport()">üìä Report</button>
        <button class="btn-red" onclick="resetFinance()">üîÑ Reset Monthly</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0; text-align: center;">Title</h2>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:20px; background: #222; color:white;" onclick="closeModal()">Close Window</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <footer>¬©Ô∏è 2026 DARSHAN LODGE | OWNER: PDJ</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentAdmin = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                currentAdmin = { ...snap.data(), uid: user.uid };
                document.getElementById('admNameDisplay').innerText = currentAdmin.name || "Admin";
                const isMaster = user.email === 'marquesjoe07@gmail.com';
                document.getElementById('admRoleDisplay').innerText = isMaster ? "Master Admin" : "Sub-Admin";
                if(currentAdmin.photo) document.getElementById('admPhotoDisplay').src = currentAdmin.photo;
                if(isMaster) {
                    document.getElementById('masterOnlyBtn').innerHTML = `<button class="btn-gold" style="padding:8px 15px; font-size:0.7rem; margin-right:10px;" onclick="openSubAdminModal()">‚ûï Admin</button>`;
                }
                loadRooms();
            } else { window.location.href = 'index.html'; }
        });

        // --- GLOBAL RESIZE ---
        const resizeImage = (file, maxWidth = 300) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth; canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
            });
        };

        // --- üë§ ADMIN PROFILE (FIXED) ---
        window.openProfileModal = () => {
            openModal("Admin Profile", `
                <div style="text-align:center; margin-bottom:20px;">
                    <img src="${currentAdmin.photo || 'https://via.placeholder.com/100'}" id="profilePreview" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--gold); object-fit:cover; margin-bottom:10px;">
                    <br>
                    <input type="file" id="admGallery" style="display:none" accept="image/*" onchange="updateAdminPhoto(this)">
                    <button class="btn-gold" style="padding:5px 10px; font-size:0.7rem;" onclick="document.getElementById('admGallery').click()">üìÅ Change Photo</button>
                </div>
                <label class="edit-label">Full Name</label>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="newAdmName" value="${currentAdmin.name}">
                    <button class="btn-gold" onclick="saveAdminName()">üíæ</button>
                </div>
                <label class="edit-label">Designation</label>
                <input type="text" value="${currentAdmin.email === 'marquesjoe07@gmail.com' ? 'Master Admin' : 'Sub-Admin'}" readonly style="opacity:0.6;">
                <hr style="opacity:0.1; margin:20px 0;">
                <button class="btn-red" style="width:100%" onclick="signOut(auth).then(()=>location.reload())">üö™ LOGOUT SESSION</button>
            `);
        };

        window.saveAdminName = async () => {
            const n = document.getElementById('newAdmName').value;
            if(n) { await updateDoc(doc(db, "users", currentAdmin.uid), { name: n }); alert("Updated!"); location.reload(); }
        };

        window.updateAdminPhoto = async (input) => {
            const file = input.files[0];
            if (file) {
                const resized = await resizeImage(file);
                await updateDoc(doc(db, "users", currentAdmin.uid), { photo: resized });
                alert("Photo Updated!"); location.reload();
            }
        };

        // --- ‚ûï ADD SUB-ADMIN (FIXED) ---
        window.openSubAdminModal = () => {
            openModal("Add Authorized Admin", `
                <label class="edit-label">Full Name</label><input type="text" id="san">
                <label class="edit-label">Email ID</label><input type="email" id="sae">
                <label class="edit-label">Password</label><input type="password" id="sap">
                <button class="btn-gold" style="width:100%" onclick="registerSubAdmin()">‚úÖ Create Account</button>
            `);
        };

        window.registerSubAdmin = async () => {
            const n = document.getElementById('san').value, e = document.getElementById('sae').value, p = document.getElementById('sap').value;
            if(!n || !e || !p) return alert("Fill all fields");
            try {
                await addDoc(collection(db, "admin_registrations"), { name: n, email: e, password: p, role: 'sub-admin' });
                alert("Request Saved! Sub-admin can now signup."); closeModal();
            } catch(err) { alert(err.message); }
        };

        // --- üìã TENANT PROFILE WITH AADHAR (FIXED) ---
        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            openModal("Resident Profile", `
                <div style="text-align:center; margin-bottom:15px;"><img src="${t.photo || 'https://via.placeholder.com/70'}" style="width:75px;height:75px;border-radius:50%;border:2px solid var(--gold);object-fit:cover;"></div>
                <label class="edit-label">Name</label><input id="en" value="${t.name}">
                <label class="edit-label">Email</label><input value="${t.email}" readonly style="opacity:0.6">
                <label class="edit-label">Phone</label><input id="ep" value="${t.phone || ''}">
                <label class="edit-label">Guardian Phone</label><input id="eg" value="${t.parentPhone || ''}">
                <label class="edit-label">Room / Bed No</label>
                <div style="display:flex; gap:10px;"><input type="number" id="er" value="${t.room}"><input type="number" id="eb" value="${t.bed || 1}"></div>
                
                <div style="margin:15px 0; text-align:center; border: 1px solid #333; padding:10px; border-radius:15px;">
                    <p class="edit-label">Aadhar Document Preview:</p>
                    <img src="${t.aadharPhoto}" style="width:100%; max-height:160px; object-fit:contain; cursor:pointer;" onclick="window.open('${t.aadharPhoto}', '_blank')">
                </div>

                <div style="display:flex; gap:10px;">
                    <button class="btn-gold" style="flex:1" onclick="updateTenantFull('${uid}')">üíæ Save</button>
                    <button class="btn-gold" style="flex:1; background:var(--blue); color:white" onclick="viewRentHistory('${uid}','${t.name}')">üìú History</button>
                </div>
                <button class="btn-gold" style="width:100%; margin-top:10px; background:var(--green); color:white;" onclick="initiatePayment('${uid}', ${t.totalDue})">üí∏ Receive Payment</button>
                <button class="btn-red" style="width:100%; margin-top:15px; font-size:0.7rem;" onclick="deleteTenant('${uid}','${t.name}')">üóëÔ∏è REMOVE PERMANENTLY</button>
            `);
        };

        // --- üì© REGISTRATION APPROVALS WITH PREVIEW ---
        window.loadApprovals = async () => {
            const snap = await getDocs(collection(db, "pending_requests"));
            let h = "";
            snap.forEach(d => {
                const data = d.data();
                h += `<div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid var(--gold);">
                    <b>${data.name}</b><br><small>${data.email}</small>
                    <div style="margin:10px 0; text-align:center;">
                        <img src="${data.aadharPhoto}" style="width:100%; max-height:130px; object-fit:contain; border-radius:8px;">
                    </div>
                    <button class="btn-gold" style="width:100%" onclick="approveUser('${d.id}','${data.name}','${data.email}','${data.phone}','${data.parent}','${data.aadharPhoto}')">‚úÖ Approve</button>
                </div>`;
            });
            openModal("Pending Registrations", h || "All clear!");
        };

        // --- REMAINING FUNCTIONS (RENT, REPORT, CHAT, DIRECTORY) ---
        window.openRentModal = async () => {
            const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
            let opts = `<option value="all">Apply to ALL Tenants</option>`;
            snap.forEach(d => opts += `<option value="${d.id}">${d.data().name}</option>`);
            openModal("Add Monthly Rent", `<label class="edit-label">Resident</label><select id="rt">${opts}</select><input type="number" id="ra" placeholder="‚Çπ Amount"><button class="btn-gold" style="width:100%" onclick="processRent()">Apply Now</button>`);
        };

        window.processRent = async () => {
            const t = document.getElementById('rt').value, a = Number(document.getElementById('ra').value);
            if(t === "all") {
                const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
                snap.forEach(async d => await updateDoc(doc(db, "users", d.id), { totalDue: (d.data().totalDue || 0) + a }));
            } else {
                const ds = await getDoc(doc(db, "users", t));
                await updateDoc(doc(db, "users", t), { totalDue: (ds.data().totalDue || 0) + a });
            }
            alert("Added!"); closeModal(); loadRooms();
        };

        window.showFinancialReport = async () => {
            const snap = await getDocs(collection(db, "payments"));
            let total = 0; snap.forEach(d => { if(!d.data().archived) total += Number(d.data().amount); });
            openModal("Monthly Report", `<div style="text-align:center;"><h1 style="color:var(--green)">‚Çπ${total}</h1></div>`);
        };

        window.resetFinance = async () => {
            if(currentAdmin.email !== 'marquesjoe07@gmail.com') return alert("Master Only!");
            if(confirm("Reset monthly collector?")) {
                const snap = await getDocs(collection(db, "payments"));
                snap.forEach(async d => await updateDoc(doc(db, "payments", d.id), { archived: true }));
                alert("Reset done!"); closeModal();
            }
        };

        window.openChatModal = () => {
            openModal("Chat", `<div id="chatContainer"></div><div style="display:flex;gap:5px;"><input type="text" id="chatIn" placeholder="Type..."><button class="btn-gold" onclick="sendChat()">Send</button></div>`);
            const isMaster = currentAdmin.email === 'marquesjoe07@gmail.com';
            onSnapshot(query(collection(db, "chats"), orderBy("date", "asc"), limit(50)), (snap) => {
                const c = document.getElementById('chatContainer'); if(!c) return;
                c.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const del = isMaster ? `<span class="delete-btn" onclick="deleteDoc(doc(db,'chats','${d.id}'))">üóëÔ∏è</span>` : "";
                    c.innerHTML += `<div class="chat-msg"><b>${m.name}</b> ${m.text} ${del}</div>`;
                });
                c.scrollTop = c.scrollHeight;
            });
        };

        window.sendChat = async () => {
            const txt = document.getElementById('chatIn').value;
            if(txt) { await addDoc(collection(db, "chats"), { name: currentAdmin.name + " (Admin)", text: txt, date: serverTimestamp() }); document.getElementById('chatIn').value = ""; }
        };

        window.loadComplaints = async () => {
            const snap = await getDocs(query(collection(db, "complaints"), orderBy("date", "desc")));
            let h = "";
            snap.forEach(d => {
                const c = d.data();
                h += `<div class="comp-card">
                    <b>${c.tenantName} (Room ${c.room})</b><p style="font-size:0.8rem;">${c.message}</p>
                    <button class="btn-gold" style="padding:5px 10px;" onclick="replyPrivate('${c.tenantId}')">Reply</button>
                    <button class="btn-red" style="padding:5px 10px;" onclick="deleteDoc(doc(db,'complaints','${d.id}')).then(loadComplaints)">‚úîÔ∏è Done</button>
                </div>`;
            });
            openModal("Complaints", h || "All clear!");
        };

        window.replyPrivate = (tid) => {
            const msg = prompt("Message to Tenant:");
            if(msg) updateDoc(doc(db, "users", tid), { reply: msg }).then(()=>alert("Sent!"));
        };

        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let h = "";
            snap.forEach(d => {
                if(d.data().role==='tenant') h += `<div style="padding:12px; border-bottom:1px solid #222; display:flex; justify-content:space-between;"><span><b>${d.data().name}</b><br><small>Self: ${d.data().phone}</small> | <small>G: ${d.data().parentPhone}</small></span><button class="btn-gold" onclick="viewTenantDetail('${d.id}')">Manage</button></div>`;
            });
            openModal("Directory", h);
        };

        window.updateTenantFull = async (uid) => {
            const d = { name: document.getElementById('en').value, phone: document.getElementById('ep').value, parentPhone: document.getElementById('eg').value, room: document.getElementById('er').value, bed: document.getElementById('eb').value };
            await updateDoc(doc(db, "users", uid), d);
            alert("Saved!"); loadRooms(); closeModal();
        };

        window.initiatePayment = (uid, due) => {
            openModal("Manual Receipt", `<label class="edit-label">Receive (‚Çπ)</label><input type="number" id="pa" placeholder="Due: ‚Çπ${due}"><button class="btn-gold" style="width:100%" onclick="savePayment('${uid}', ${due})">Confirm Cash</button>`);
        };

        window.savePayment = async (uid, due) => {
            const a = Number(document.getElementById('pa').value);
            if(!a) return;
            await updateDoc(doc(db, "users", uid), { totalDue: due - a });
            await addDoc(collection(db, "payments"), { tenantId: uid, amount: a, type: "Manual", date: new Date(), archived: false });
            alert("Payment Verified!"); closeModal(); loadRooms();
        };

        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let th = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        th += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')"><img src="${t.photo || 'https://via.placeholder.com/35'}" class="profile-img-small"><div><b>${t.name}</b><small>Due: ‚Çπ${t.totalDue || 0}</small></div></div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${th || '<p style="opacity:0.3; font-size:0.8rem;">Vacant</p>'}</div>`;
            }
        };

        window.approveUser = async (uid, n, e, p, pr, photo) => {
            const r=prompt("Room:"), b=prompt("Bed:");
            if(!r) return;
            await setDoc(doc(db, "users", uid), { uid, name: n, email: e, phone: p, parentPhone: pr, room: r, bed: b, role: 'tenant', totalDue: 0, aadharPhoto: photo });
            await deleteDoc(doc(db, "pending_requests", uid)); location.reload();
        };

        window.deleteTenant = async (id, n) => { if(confirm(`Remove ${n}?`)) { await deleteDoc(doc(db, "users", id)); loadDirectory(); loadRooms(); closeModal(); } };
        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'flex'; };

    </script>
</body>
</html>
