<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Darshan Lodge</title>
    <style>
        :root { --gold: #d4af37; --blue-glass: rgba(0, 122, 255, 0.15); }
        body { margin: 0; background: #000a1a; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        
        /* Fixed Header for Mobile */
        .top-nav { position: fixed; top: 0; width: 100%; height: 60px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); display: flex; justify-content: center; align-items: center; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* Main Container: Mobile me Sidebar upar aur Grid niche ho jayega */
        .container { display: flex; flex-direction: column; padding-top: 70px; padding-bottom: 80px; }

        /* Sidebar - Mobile me horizontal scroll ya list ban jayega */
        .sidebar { padding: 15px; background: rgba(255,255,255,0.03); display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        
        /* Grid - Mobile me 1 column, Tablet me 2 column */
        .main { padding: 15px; }
        .room-grid { display: grid; grid-template-columns: 1fr; gap: 15px; }
        @media (min-width: 600px) { .room-grid { grid-template-columns: repeat(2, 1fr); } }

        .room-card { background: rgba(255,255,255,0.08); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }

        /* Buttons */
        .btn-circle { position: absolute; left: 15px; width: 35px; height: 35px; border-radius: 50%; background: var(--gold); border: none; }
        .btn-square { position: absolute; right: 15px; width: 35px; height: 35px; background: rgba(255,255,255,0.1); border: 1px solid white; border-radius: 5px; }
        .nav-link { font-size: 0.8rem; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px; cursor: pointer; }

        /* Bottom Bar */
        .revenue-bar { position: fixed; bottom: 0; width: 100%; background: rgba(0,122,255,0.25); backdrop-filter: blur(15px); padding: 15px; border-top: 1px solid rgba(0,122,255,0.3); text-align: center; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="top-nav">
        <button class="btn-circle">‚ûï</button>
        <span style="font-weight:bold; font-size:0.9rem; letter-spacing:1px;">ADMIN DASHBOARD</span>
        <button class="btn-square">üë§</button>
    </div>

    <div class="container">
        <div class="sidebar">
            <button class="nav-link">üìú Rules</button>
            <button class="nav-link">üì© Approvals</button>
            <button class="nav-link">üìû Directory</button>
            <button class="nav-link" style="color:#ff6b6b">‚ö†Ô∏è Unpaid</button>
        </div>

        <div class="main">
            <div class="room-grid">
                <div class="room-card"><h3>Room 1</h3><p>Empty</p></div>
                <div class="room-card"><h3>Room 2</h3><p>Empty</p></div>
                <div class="room-card"><h3>Room 3</h3><p>Empty</p></div>
                <div class="room-card"><h3>Room 4</h3><p>Empty</p></div>
            </div>
        </div>
    </div>

    <div class="revenue-bar">
        <div style="font-size:0.9rem;">Total Monthly: <strong style="color:#2ecc71">‚Çπ 0.00</strong></div>
        <button style="margin-top:8px; background:#e74c3c; color:white; border:none; padding:5px 12px; border-radius:4px; font-size:0.7rem;">Monthly Reset</button>
    </div>

</body>
</html>
