<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.4); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-top: 90px; display: flex; flex-direction: column; overflow-x: hidden; }
        
        /* PREMIUM TOP NAV */
        .top-nav { height: 85px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(25px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--gold-glow); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .greeting-box { display: flex; flex-direction: column; }
        .greet-text { font-size: 1.1rem; margin: 0; }
        .greet-text b { color: var(--gold); text-transform: capitalize; }
        .role-badge { font-size: 0.65rem; color: #aaa; text-transform: uppercase; letter-spacing: 1.5px; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; width: fit-content; margin-top: 2px; }

        /* SIDEBAR ACTIONS GRID */
        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(212, 175, 55, 0.05); margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .btn-gold { background: var(--gold); border: none; padding: 12px 18px; border-radius: 12px; cursor: pointer; color: black; font-weight: 800; transition: 0.3s; font-size: 0.8rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold-glow); }
        .btn-red { background: var(--red); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* MAIN ROOM GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .room-card:hover { border-color: var(--gold); background: rgba(255,255,255,0.06); }
        .room-card h3 { margin: 0 0 15px; color: var(--gold); border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 8px; font-size: 1rem; }

        /* TENANT COMPACT ITEM */
        .tenant-item { background: rgba(255,255,255,0.05); padding: 10px; margin-top: 10px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.2s; border-left: 3px solid transparent; }
        .tenant-item:hover { border-left: 3px solid var(--gold); background: rgba(255,255,255,0.1); }
        .profile-img-small { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--gold); object-fit: cover; background: #222; }

        /* MODAL SYSTEM */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; align-items: flex-start; justify-content: center;}
        .modal-box { background: #001529; padding: 30px; border-radius: 30px; border: 1px solid var(--gold); max-width: 480px; width: 100%; margin: 40px auto; box-shadow: 0 0 50px var(--gold-glow); position: relative; }
        
        /* FORM CONTROLS */
        input, select, textarea { width: 100%; padding: 14px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white; box-sizing: border-box; font-family: 'Poppins'; }
        input:focus { border-color: var(--gold); outline: none; }
        .edit-label { font-size: 0.75rem; color: var(--gold); margin-bottom: 5px; display: block; font-weight: 600; padding-left: 5px; }
        
        /* TABLE STYLES */
        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .history-table th { color: var(--gold); text-align: left; font-size: 0.7rem; border-bottom: 1px solid #333; padding: 10px; }
        .history-table td { padding: 10px; border-bottom: 1px solid #222; font-size: 0.8rem; }

        /* ADMIN PROFILE SPECIFIC */
        .admin-edit-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 0.7rem; }
        
        footer { text-align: center; padding: 30px; font-size: 0.7rem; opacity: 0.4; color: var(--gold); letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="greeting-box">
            <p class="greet-text">Hello, <b id="admNameDisplay">Admin</b>!</p>
            <span class="role-badge" id="admRoleDisplay">Access Loading...</span>
        </div>
        <div id="masterOnlyBtn"></div>
        <div style="position: relative;">
            <img id="admPhotoDisplay" src="https://via.placeholder.com/48" onclick="openProfileModal()" style="width:48px; height:48px; border-radius:50%; border:2px solid var(--gold); cursor:pointer; object-fit:cover;">
        </div>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory</button>
        <button class="btn-gold" onclick="loadComplaints()">üì¢ Complaints</button>
        <button class="btn-gold" onclick="openChatModal()">üí¨ Chat</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="openRentModal()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="showFinancialReport()">üìä Report</button>
        <button class="btn-red" onclick="resetMonthFull()">üîÑ Reset Dues</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0; text-align: center; font-size: 1.3rem;">Title</h2>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:25px; background: #222; color:white; border:1px solid #444;" onclick="closeModal()">Close Panel</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <footer>¬©Ô∏è 2026 DARSHAN LODGE | DESIGNED BY PDJ</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentAdmin = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                currentAdmin = { ...snap.data(), uid: user.uid };
                
                document.getElementById('admNameDisplay').innerText = currentAdmin.name || "Admin";
                const isMaster = user.email === 'marquesjoe07@gmail.com';
                document.getElementById('admRoleDisplay').innerText = isMaster ? "Master Admin" : "Sub-Admin";
                if(currentAdmin.photo) document.getElementById('admPhotoDisplay').src = currentAdmin.photo;

                if(isMaster) {
                    document.getElementById('masterOnlyBtn').innerHTML = `<button class="btn-gold" style="padding:8px 15px; font-size:0.7rem; margin-right:10px;" onclick="openSubAdminModal()">‚ûï Admin</button>`;
                }
                loadRooms();
            } else { window.location.href = 'index.html'; }
        });

        // --- GLOBAL IMAGE RESIZE ---
        const resizeImage = (file, maxWidth = 300) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scale;
                        canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
            });
        };

        // --- üë§ ADMIN ACCOUNT MANAGEMENT ---
        window.openProfileModal = () => {
            openModal("Admin Account Settings", `
                <div style="text-align:center; margin-bottom:20px;">
                    <img src="${currentAdmin.photo || 'https://via.placeholder.com/100'}" id="profilePreview" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--gold); object-fit:cover; margin-bottom:10px;">
                    <br>
                    <input type="file" id="admGallery" style="display:none" accept="image/*" onchange="updateAdminPhoto(this)">
                    <button class="admin-edit-btn" onclick="document.getElementById('admGallery').click()">üìÅ Change Profile Photo</button>
                </div>
                <label class="edit-label">Full Name</label>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="newAdmName" value="${currentAdmin.name}">
                    <button class="btn-gold" style="padding:10px;" onclick="saveAdminName()">üíæ</button>
                </div>
                <label class="edit-label">Email Address</label>
                <input type="text" value="${currentAdmin.email}" readonly style="opacity:0.6;">
                <label class="edit-label">Designation</label>
                <input type="text" value="${currentAdmin.email === 'marquesjoe07@gmail.com' ? 'Master Admin' : 'Authorized Sub-Admin'}" readonly style="opacity:0.6;">
                <hr style="opacity:0.1; margin:20px 0;">
                <button class="btn-red" style="width:100%" onclick="signOut(auth).then(()=>location.reload())">üö™ LOGOUT FROM DASHBOARD</button>
            `);
        };

        window.saveAdminName = async () => {
            const n = document.getElementById('newAdmName').value;
            if(n) {
                await updateDoc(doc(db, "users", currentAdmin.uid), { name: n });
                alert("Profile Name Updated!"); location.reload();
            }
        };

        window.updateAdminPhoto = async (input) => {
            const file = input.files[0];
            if (file) {
                const resized = await resizeImage(file);
                await updateDoc(doc(db, "users", currentAdmin.uid), { photo: resized });
                alert("Photo Updated!"); location.reload();
            }
        };

        // --- üìã FULL TENANT PROFILE & PAYMENT ---
        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            openModal("Manage Resident Profile", `
                <div style="text-align:center; margin-bottom:15px;"><img src="${t.photo || 'https://via.placeholder.com/70'}" style="width:75px;height:75px;border-radius:50%;border:2px solid var(--gold);object-fit:cover;"></div>
                <label class="edit-label">Full Name</label><input id="en" value="${t.name}">
                <label class="edit-label">Email ID</label><input value="${t.email || 'N/A'}" readonly style="opacity:0.6">
                <label class="edit-label">Resident Phone</label><input id="ep" value="${t.phone || ''}">
                <label class="edit-label">Guardian Phone</label><input id="eg" value="${t.parentPhone || ''}">
                <label class="edit-label">Room / Bed No</label>
                <div style="display:flex; gap:10px;"><input type="number" id="er" value="${t.room}"><input type="number" id="eb" value="${t.bed || 1}"></div>
                <div style="display:flex; gap:10px;">
                    <button class="btn-gold" style="flex:1" onclick="updateTenantFull('${uid}')">üíæ Save Profile</button>
                    <button class="btn-gold" style="flex:1; background:var(--blue); color:white" onclick="viewRentHistory('${uid}','${t.name}')">üìú Ledger</button>
                </div>
                <button class="btn-gold" style="width:100%; margin-top:12px; background:var(--green); color:white;" onclick="initiatePayment('${uid}', ${t.totalDue})">üí∏ Receive Rent Payment</button>
                <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px; text-align:center;">
                    <p class="edit-label">Identity Document (Aadhar):</p>
                    <img src="${t.aadharPhoto}" style="width:100%; max-height:160px; object-fit:contain; border-radius:12px; border:1px solid #444; cursor:pointer;" onclick="window.open('${t.aadharPhoto}', '_blank')">
                    <small style="opacity:0.5; display:block; margin-top:5px;">(Tap to view full screen)</small>
                </div>
            `);
        };

        window.viewRentHistory = async (uid, name) => {
            const q = query(collection(db, "payments"), where("tenantId", "==", uid), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let rows = "";
            snap.forEach(d => {
                const p = d.data();
                const dt = p.date ? p.date.toDate().toLocaleDateString('en-GB') : 'N/A';
                rows += `<tr><td>${dt}</td><td style="color:var(--green)">‚Çπ${p.amount}</td><td>${p.type || 'Cash'}</td></tr>`;
            });
            const isMaster = currentAdmin.email === 'marquesjoe07@gmail.com';
            openModal(`Rent Ledger: ${name}`, `
                <table class="history-table"><thead><tr><th>DATE</th><th>AMT</th><th>TYPE</th></tr></thead><tbody>${rows || '<tr><td colspan="3">No history</td></tr>'}</tbody></table>
                ${isMaster && rows ? `<button class="btn-red" style="width:100%; margin-top:15px; font-size:0.7rem;" onclick="clearTenantHistory('${uid}')">üóëÔ∏è ERASE ALL RECORDS</button>` : ''}
            `);
        };

        window.initiatePayment = (uid, due) => {
            openModal("Collect Rent Payment", `
                <label class="edit-label">Receive Amount (‚Çπ)</label><input type="number" id="pa" placeholder="Due Balance: ‚Çπ${due}">
                <label class="edit-label">Payment Method</label>
                <select id="pm"><option>Cash Payment</option><option>Online Transfer</option><option>QR Scan</option></select>
                <button class="btn-gold" style="width:100%; background:var(--green); color:white;" onclick="savePayment('${uid}', ${due})">Confirm Manual Receipt</button>
            `);
        };

        window.savePayment = async (uid, due) => {
            const a = Number(document.getElementById('pa').value);
            const m = document.getElementById('pm').value;
            if(!a) return alert("Please enter amount!");
            await updateDoc(doc(db, "users", uid), { totalDue: due - a });
            await addDoc(collection(db, "payments"), { tenantId: uid, amount: a, type: m, date: new Date(), archived: false });
            alert("Payment successfully logged!"); closeModal(); loadRooms();
        };

        // --- üì© REGISTRATION APPROVALS ---
        window.loadApprovals = async () => {
            const snap = await getDocs(collection(db, "pending_requests"));
            let h = "";
            snap.forEach(d => {
                const data = d.data();
                h += `<div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:15px; margin-bottom:15px; border:1px solid var(--gold);">
                    <b>${data.name}</b><br><small>${data.email}</small>
                    <div style="margin:10px 0; text-align:center;">
                        <img src="${data.aadharPhoto}" style="width:100%; max-height:120px; object-fit:contain; border-radius:8px;">
                    </div>
                    <button class="btn-gold" style="width:100%" onclick="approveUser('${d.id}','${data.name}','${data.email}','${data.phone}','${data.parent}','${data.aadharPhoto}')">‚úÖ Authorize Resident</button>
                </div>`;
            });
            openModal("Pending Registrations", h || "All caught up!");
        };

        window.approveUser = async (uid, n, e, p, pr, photo) => {
            const r=prompt("Assign Room No:"), b=prompt("Assign Bed No:");
            if(!r || !b) return;
            await setDoc(doc(db, "users", uid), { uid, name: n, email: e, phone: p, parentPhone: pr, room: r, bed: b, role: 'tenant', totalDue: 0, aadharPhoto: photo, photo: "" });
            await deleteDoc(doc(db, "pending_requests", uid)); location.reload();
        };

        // --- ‚ûï SUB-ADMIN MANAGEMENT ---
        window.openSubAdminModal = () => {
            openModal("Authorize New Sub-Admin", `
                <div style="font-size:0.7rem; opacity:0.6; margin-bottom:15px; background:rgba(52, 152, 219, 0.1); padding:10px; border-radius:8px;">
                    Sub-admins can receive rent and manage chats, but cannot reset reports or erase history.
                </div>
                <label class="edit-label">Full Name</label><input type="text" id="san">
                <label class="edit-label">Admin Email</label><input type="email" id="sae">
                <label class="edit-label">Temporary Password</label><input type="password" id="sap">
                <button class="btn-gold" style="width:100%" onclick="registerSubAdmin()">Create Admin Account</button>
            `);
        };

        window.registerSubAdmin = async () => {
            const n = document.getElementById('san').value, e = document.getElementById('sae').value, p = document.getElementById('sap').value;
            if(!n || !e || !p) return alert("Fill all fields");
            try {
                // Secondary Admin registration logic
                await addDoc(collection(db, "admin_registrations"), { name: n, email: e, password: p, role: 'sub-admin' });
                alert("Sub-Admin data saved! Ask them to signup with these details."); closeModal();
            } catch(err) { alert(err.message); }
        };

        // --- üí¨ CHAT & üì¢ COMPLAINTS ---
        window.openChatModal = () => {
            openModal("Community Discussion", `<div id="chatContainer"></div><div style="display:flex;gap:5px;"><input type="text" id="chatIn" placeholder="Type message..."><button class="btn-gold" onclick="sendChat()">Send</button></div>`);
            onSnapshot(query(collection(db, "chats"), orderBy("date", "asc"), limit(50)), (snap) => {
                const c = document.getElementById('chatContainer'); if(!c) return;
                c.innerHTML = "";
                snap.forEach(d => { c.innerHTML += `<div style="margin-bottom:8px;font-size:0.8rem;"><b>${d.data().name}:</b> ${d.data().text}</div>`; });
                c.scrollTop = c.scrollHeight;
            });
        };

        window.sendChat = async () => {
            const txt = document.getElementById('chatIn').value;
            if(txt) { await addDoc(collection(db, "chats"), { name: currentAdmin.name + " (Admin)", text: txt, date: serverTimestamp() }); document.getElementById('chatIn').value = ""; }
        };

        window.loadComplaints = async () => {
            const q = query(collection(db, "complaints"), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let h = "";
            snap.forEach(d => {
                const c = d.data();
                h += `<div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:15px; margin-bottom:10px; border-left: 4px solid var(--red);">
                    <b>${c.tenantName} (R:${c.room})</b><p style="font-size:0.8rem; margin:8px 0;">${c.message}</p>
                    <button class="btn-gold" onclick="alert('Reply saved to database!')">üí¨ Reply</button>
                    <button class="btn-red" onclick="deleteDoc(doc(db,'complaints','${d.id}')).then(loadComplaints)">‚úîÔ∏è Done</button>
                </div>`;
            });
            openModal("Resident Complaints", h || "Zero issues.");
        };

        // --- ROOMS & DATA UTILITIES ---
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let th = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        th += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')"><img src="${t.photo || 'https://via.placeholder.com/35'}" class="profile-img-small"><div><b>${t.name}</b><small>Due: ‚Çπ${t.totalDue || 0}</small></div></div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${th || '<p style="opacity:0.3; font-size:0.8rem;">Vacant</p>'}</div>`;
            }
        };

        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let h = "";
            snap.forEach(d => { if(d.data().role==='tenant') h += `<div style="display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid #222;"><span><b>${d.data().name}</b><br><small>G: ${d.data().parentPhone}</small></span><button class="btn-gold" onclick="viewTenantDetail('${d.id}')">Manage</button></div>`; });
            openModal("Directory", h);
        };

        window.updateTenantFull = async (uid) => {
            const d = { name: document.getElementById('en').value, phone: document.getElementById('ep').value, parentPhone: document.getElementById('eg').value, room: document.getElementById('er').value, bed: document.getElementById('eb').value };
            await updateDoc(doc(db, "users", uid), d);
            alert("Data Updated!"); closeModal(); loadRooms();
        };

        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'flex'; };
    </script>
</body>
</html>
