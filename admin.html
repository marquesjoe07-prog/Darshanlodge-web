<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.4); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-top: 80px; display: flex; flex-direction: column; }
        
        /* Premium Navigation */
        .top-nav { height: 75px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .nav-logo { font-weight: 800; color: var(--gold); letter-spacing: 2px; font-size: 1.1rem; }
        
        /* Admin Greeting Section */
        .admin-header { padding: 20px 25px 0; }
        .admin-header h2 { margin: 0; font-size: 1.5rem; color: #fff; }
        .admin-header p { margin: 0; color: var(--gold); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(212, 175, 55, 0.05); margin: 10px 0; }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .room-card h3 { margin: 0 0 15px; color: var(--gold); border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 10px; }
        
        /* Modal System */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .modal-box { background: #001529; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); max-width: 500px; margin: 20px auto; box-shadow: 0 0 40px var(--gold-glow); }
        
        /* Reusable UI Components */
        .btn-gold { background: var(--gold); border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; color: black; font-weight: bold; transition: 0.3s; font-size: 0.85rem; }
        .btn-red { background: var(--red); color: white; border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold-glow); }
        
        .tenant-item { background: rgba(255,255,255,0.07); padding: 15px; margin-top: 10px; border-radius: 12px; cursor: pointer; border-left: 4px solid var(--gold); display: flex; align-items: center; gap: 15px; }
        .profile-img-small { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; background: #222; }
        
        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .history-table th, .history-table td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; font-size: 0.85rem; }
        
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; box-sizing: border-box; }
        footer { text-align: center; padding: 25px; font-size: 0.75rem; opacity: 0.5; color: var(--gold); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-logo">DARSHAN ADMIN</div>
        <div id="masterOnlyBtn"></div>
        <button class="btn-gold" onclick="openProfileModal()">üë§ Profile</button>
    </div>

    <div class="admin-header" id="greetingsSection">
        <h2 id="greetMsg">Hello Admin!</h2>
        <p id="roleMsg">Loading Role...</p>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory/Manage</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="handleRentAddition()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="calculateMonthlyCollection()">üìä Report</button>
        <button class="btn-red" onclick="resetMonthFull()">üîÑ Reset Month</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0;">Title</h2>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:20px; background: #333; color: white;" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <footer>
        ¬©Ô∏è 2026 DARSHAN LODGE | OWNER: PDJ
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentAdmin = null;

        // --- AUTH CHECK & GREETINGS ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                currentAdmin = snap.data();
                document.getElementById('greetMsg').innerText = `Hello! ${currentAdmin.name}`;
                document.getElementById('roleMsg').innerText = currentAdmin.role === 'master' ? 'Master Admin' : 'Sub Admin';
                
                // Show Add Sub-Admin only to Master
                if(user.email === 'marquesjoe07@gmail.com') {
                    document.getElementById('masterOnlyBtn').innerHTML = `<button class="btn-gold" onclick="openSubAdminModal()">‚ûï Sub-Admin</button>`;
                }
                loadRooms();
            } else {
                window.location.href = 'index.html';
            }
        });

        // --- 1. LOAD ROOMS ---
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let tenantsHtml = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        tenantsHtml += `
                        <div class="tenant-item" onclick="viewTenantDetail('${d.id}')">
                            <img src="${t.photo || 'https://via.placeholder.com/50'}" class="profile-img-small">
                            <div>
                                <b>${t.name}</b> <br> 
                                <small style="color:var(--green)">Balance: ‚Çπ${t.totalDue || 0}</small>
                            </div>
                        </div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${tenantsHtml || '<p style="opacity:0.4; font-size:0.8rem;">Empty Room</p>'}</div>`;
            }
        };

        // --- 2. TENANT PROFILE & OPTIONS ---
        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            
            let content = `
                <div style="text-align:center; margin-bottom:20px;">
                    <img src="${t.photo || 'https://via.placeholder.com/100'}" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--gold);">
                    <h3>${t.name}</h3>
                </div>
                <div style="font-size: 0.9rem; background:rgba(255,255,255,0.05); padding:15px; border-radius:15px;">
                    <p><b>üìû Contact:</b> ${t.phone || 'N/A'}</p>
                    <p><b>üí∞ Balance:</b> ‚Çπ${t.totalDue || 0}</p>
                    <p><b>üè† Location:</b> Room ${t.room} / Bed ${t.bed}</p>
                    <button class="btn-gold" style="width:100%; margin-top:10px;" onclick="window.open('${t.aadharPhoto}', '_blank')">View Aadhar</button>
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
                    <button class="btn-gold" style="background:var(--green); color:white" onclick="initiatePayment('${uid}', ${t.totalDue})">Receive</button>
                    <button class="btn-gold" style="background:var(--blue); color:white" onclick="viewHistory('${uid}', '${t.name}')">üìú Ledger</button>
                </div>
            `;
            openModal(`Tenant Info`, content);
        };

        // --- 3. PAYMENTS WITH DATE ---
        window.initiatePayment = (uid, due) => {
            openModal("Receive Payment", `
                <p>Current Due: ‚Çπ${due}</p>
                <input type="number" id="payAmt" placeholder="Enter Amount">
                <p>Date Received:</p>
                <input type="date" id="payDate" value="${new Date().toISOString().split('T')[0]}">
                <button class="btn-gold" style="width:100%" onclick="savePayment('${uid}', ${due})">Confirm Receipt</button>
            `);
        };

        window.savePayment = async (uid, due) => {
            const amt = document.getElementById('payAmt').value;
            const date = document.getElementById('payDate').value;
            if(!amt || !date) return alert("Details bhariye!");

            await updateDoc(doc(db, "users", uid), { totalDue: due - Number(amt) });
            await addDoc(collection(db, "payments"), {
                tenantId: uid,
                amount: Number(amt),
                type: "Manual",
                status: "Success",
                date: new Date(date)
            });
            alert("Payment Recorded!");
            location.reload();
        };

        // --- 4. LEDGER HISTORY ---
        window.viewHistory = async (uid, name) => {
            const q = query(collection(db, "payments"), where("tenantId", "==", uid), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let rows = "";
            snap.forEach(doc => {
                const p = doc.data();
                const d = p.date.toDate().toLocaleDateString('en-GB');
                rows += `<tr><td>${d}</td><td>${p.type}</td><td style="color:var(--green)">‚Çπ${p.amount}</td></tr>`;
            });
            let table = `<div style="max-height:300px; overflow-y:auto;"><table class="history-table"><thead><tr><th>Date</th><th>Method</th><th>Amt</th></tr></thead><tbody>${rows || '<tr><td colspan="3">No history</td></tr>'}</tbody></table></div>`;
            openModal(`Ledger: ${name}`, table);
        };

        // --- 5. SMART RENT ADDITION ---
        window.handleRentAddition = async () => {
            const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
            let options = `<option value="all">Apply to ALL Tenants</option>`;
            snap.forEach(d => { options += `<option value="${d.id}">${d.data().name} (R:${d.data().room})</option>`; });

            openModal("Add Monthly Rent", `
                <select id="rentTarget">${options}</select>
                <input type="number" id="rentAmt" placeholder="Enter Rent Amount">
                <button class="btn-gold" style="width:100%" onclick="processRent()">Apply Rent</button>
            `);
        };

        window.processRent = async () => {
            const target = document.getElementById('rentTarget').value;
            const amt = document.getElementById('rentAmt').value;
            if(!amt) return alert("Amount dalo bhai!");

            if(target === "all") {
                const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
                snap.forEach(async (tDoc) => {
                    await updateDoc(doc(db, "users", tDoc.id), { totalDue: (Number(tDoc.data().totalDue) || 0) + Number(amt) });
                });
            } else {
                const tRef = doc(db, "users", target);
                const tSnap = await getDoc(tRef);
                await updateDoc(tRef, { totalDue: (Number(tSnap.data().totalDue) || 0) + Number(amt) });
            }
            alert("Rent Added Successfully!");
            location.reload();
        };

        // --- 6. APPROVALS & REJECT ---
        window.loadApprovals = async () => {
            const snap = await getDocs(collection(db, "pending_requests"));
            let html = "";
            snap.forEach(d => {
                const data = d.data();
                html += `<div class="directory-item" style="flex-direction:column; align-items:start;">
                    <span><b>${data.name}</b> (${data.email})</span>
                    <div style="display:flex; gap:10px; margin-top:10px; width:100%;">
                        <button class="btn-gold" style="flex:1" onclick="approveUser('${d.id}','${data.name}','${data.email}','${data.phone}','${data.parent}','${data.aadharPhoto}')">Approve</button>
                        <button class="btn-red" style="flex:1" onclick="rejectUser('${d.id}')">Reject</button>
                    </div>
                </div>`;
            });
            openModal("Approvals", html || "All clear!");
        };

        window.rejectUser = async (id) => {
            if(confirm("Bhai, kya aap details delete karke reject karna chahte hain?")) {
                await deleteDoc(doc(db, "pending_requests", id));
                alert("Request Rejected!");
                location.reload();
            }
        };

        // --- 7. REPORTS & RESET ---
        window.calculateMonthlyCollection = async () => {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const q = query(collection(db, "payments"), where("date", ">=", firstDay));
            const snap = await getDocs(q);
            let total = 0;
            snap.forEach(doc => { total += Number(doc.data().amount || 0); });

            openModal("Monthly Report", `
                <div style="text-align:center;">
                    <h1 style="color:var(--green); font-size:2.5rem;">‚Çπ${total}</h1>
                    <p>Received this month</p>
                    <hr style="opacity:0.1; margin:20px 0;">
                    <button class="btn-red" style="width:100%" onclick="resetMonthlyRecord()">Reset Monthly Collection Record</button>
                </div>
            `);
        };

        window.resetMonthlyRecord = async () => {
            if(confirm("‚ö† WARNING: Ye button sirf collection report reset karega (Internal use). Continue?")) {
                // Logic can be to mark current payments as 'archived' if needed. 
                alert("Report reset for dashboard view.");
                location.reload();
            }
        };

        // --- 8. SUB-ADMIN (MASTER ONLY) ---
        window.openSubAdminModal = () => {
            openModal("Add Sub-Admin", `
                <input type="text" id="sn" placeholder="Full Name">
                <input type="email" id="se" placeholder="Email">
                <input type="password" id="sp" placeholder="Password">
                <button class="btn-gold" style="width:100%" onclick="saveSubAdminManual()">Create Account</button>
            `);
        };

        window.saveSubAdminManual = async () => {
            const n=document.getElementById('sn').value, e=document.getElementById('se').value, p=document.getElementById('sp').value;
            const res = await createUserWithEmailAndPassword(auth, e, p);
            await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, name: n, email: e, role: 'sub-admin' });
            alert("Sub-Admin Added!"); location.reload();
        };

        // --- 9. PROFILE & LOGOUT ---
        window.openProfileModal = async () => {
            const initial = currentAdmin.name.charAt(0);
            openModal("Admin Profile", `
                <div style="text-align:center;">
                    <div style="width:70px; height:70px; background:var(--gold); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-size:2rem; color:black; font-weight:bold;">
                        ${currentAdmin.photo ? `<img src="${currentAdmin.photo}" style="width:100%; height:100%; border-radius:50%;">` : initial}
                    </div>
                    <p><b>Name:</b> ${currentAdmin.name}</p>
                    <p><b>Email:</b> ${currentAdmin.email}</p>
                    <button class="btn-red" style="width:100%; margin-top:15px;" onclick="signOut(auth).then(()=>location.reload())">Logout</button>
                </div>
            `);
        };

        // --- MISC HELPERS ---
        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let h = "";
            snap.forEach(d => { 
                const u = d.data();
                if(u.role === 'tenant') {
                    h += `<div class="directory-item">
                        <span><b>${u.name}</b> (R:${u.room})</span>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-gold" onclick="moveTenant('${d.id}')">üîÑ</button>
                            <button class="btn-red" onclick="deleteTenant('${d.id}')">üóëÔ∏è</button>
                        </div>
                    </div>`;
                }
            });
            openModal("Directory", h);
        };

        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'block'; };
        window.approveUser = async (uid, n, e, p, pr, photo) => {
            const r=prompt("Room No:"), b=prompt("Bed No:");
            if(!r || !b) return;
            await setDoc(doc(db, "users", uid), { uid, name: n, email: e, phone: p, parentPhone: pr, room: r, bed: b, role: 'tenant', totalDue: 0, aadharPhoto: photo });
            await deleteDoc(doc(db, "pending_requests", uid));
            location.reload();
        };

        loadRooms();
    </script>
</body>
</html>
