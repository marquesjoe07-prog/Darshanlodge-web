<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue-glass: rgba(0, 122, 255, 0.15); }
        body { margin: 0; background: #000a1a; color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; padding-top: 70px; }
        
        /* Navigation */
        .top-nav { height: 60px; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; background: rgba(255,255,255,0.03); margin-bottom: 10px; }
        
        /* Room Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; padding: 15px; }
        .room-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .room-card:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); }
        
        /* Modal System */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .modal-box { background: #001529; padding: 25px; border-radius: 20px; border: 1px solid var(--gold); max-width: 500px; margin: auto; }
        
        /* Buttons & Inputs */
        .btn-gold { background: var(--gold); border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; color: black; font-weight: bold; }
        .btn-red { background: var(--red); color: white; border: none; padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; box-sizing: border-box; }
        
        .tenant-item { background: rgba(255,255,255,0.1); padding: 10px; margin-top: 8px; border-radius: 8px; cursor: pointer; border-left: 4px solid var(--gold); }
        .manage-row { border-bottom: 1px solid #333; padding: 12px 0; display: flex; flex-direction: column; gap: 8px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <button class="btn-gold" onclick="openSubAdminModal()">‚ûï Admin</button>
        <span style="font-weight:bold; color:var(--gold); letter-spacing: 1px;">DARSHAN ADMIN</span>
        <button class="btn-gold" onclick="openProfileModal()">üë§ Profile</button>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Manage Users</button>
        <button class="btn-gold" style="background:#2ecc71; color:white;" onclick="applyMonthlyRent()">üí∏ Add Rent</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h3 id="modalTitle" style="color:var(--gold)">Title</h3>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:15px;" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="grid" id="roomContainer">
        </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- 1. LOAD ROOM CARDS ---
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let tenantsHtml = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        tenantsHtml += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')">${t.name} <br> <small>Due: ‚Çπ${t.totalDue}</small></div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${tenantsHtml || '<p style="opacity:0.5">Vacant</p>'}</div>`;
            }
        };

        // --- 2. SUB-ADMIN LOGIC ---
        window.openSubAdminModal = () => {
            openModal("Add Sub-Admin", `
                <input type="text" id="admName" placeholder="Full Name">
                <input type="email" id="admEmail" placeholder="Email Address">
                <p style="font-size:0.8rem; opacity:0.6;">Default Password: lodge123</p>
                <button class="btn-gold" style="width:100%" onclick="saveSubAdmin()">Create Account</button>
            `);
        };

        window.saveSubAdmin = async () => {
            const name = document.getElementById('admName').value;
            const email = document.getElementById('admEmail').value;
            const pass = "lodge123";
            if(!name || !email) return alert("Bhai, details bhariye!");
            try {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, name, email, role: 'sub-admin', status: 'active' });
                alert(`üéâ Success!\nEmail: ${email}\nPass: ${pass}`);
                location.reload();
            } catch (err) { alert(err.message); }
        };

        // --- 3. MANAGE USERS (Directory/Move/Delete) ---
        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let html = "";
            snap.forEach(d => {
                const data = d.data();
                if(data.role === 'tenant') {
                    html += `<div class="manage-row">
                        <p><b>${data.name}</b> (R: ${data.room} | B: ${data.bed})</p>
                        <div style="display:flex; gap:8px;">
                            <button class="btn-gold" style="padding:5px 10px; font-size:0.8rem;" onclick="changeRoom('${d.id}')">üîÑ Move</button>
                            <button class="btn-red" style="padding:5px 10px; font-size:0.8rem;" onclick="deleteTenant('${d.id}', '${data.name}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>`;
                }
            });
            openModal("Manage Tenants", html || "No tenants.");
        };

        window.changeRoom = async (uid) => {
            const r = prompt("New Room (1-4):");
            const b = prompt("New Bed (1-2):");
            if(r && b) {
                await updateDoc(doc(db, "users", uid), { room: r, bed: b });
                alert("Room Changed!");
                location.reload();
            }
        };

        window.deleteTenant = async (uid, name) => {
            if(confirm(`Delete ${name} permanently?`)) {
                await deleteDoc(doc(db, "users", uid));
                location.reload();
            }
        };

        // --- 4. APPROVALS ---
        window.loadApprovals = async () => {
            const snap = await getDocs(collection(db, "pending_requests"));
            let html = "";
            snap.forEach(d => {
                const data = d.data();
                html += `<div style="border-bottom:1px solid #333; padding:10px; margin-bottom:10px;">
                    <p><b>${data.name}</b> (${data.email})</p>
                    <img src="${data.aadharPhoto}" style="width:100px; border-radius:5px; margin-bottom:10px;"> <br>
                    <button class="btn-gold" onclick="approveUser('${d.id}', '${data.name}', '${data.email}', '${data.phone}', '${data.parent}')">Approve</button>
                    <button class="btn-red" onclick="rejectUser('${d.id}')">Reject</button>
                </div>`;
            });
            openModal("Pending Approvals", html || "No requests.");
        };

        window.approveUser = async (uid, name, email, phone, parent) => {
            const room = prompt("Room No (1-4):");
            const bed = prompt("Bed No (1-2):");
            if(!room || !bed) return;
            try {
                await setDoc(doc(db, "users", uid), { uid, name, email, phone, parentPhone: parent, room, bed, role: 'tenant', totalDue: 0, status: 'active' });
                await deleteDoc(doc(db, "pending_requests", uid));
                alert("Approved!");
                location.reload();
            } catch(e) { alert(e.message); }
        };

        window.rejectUser = async (uid) => {
            if(confirm("Reject this request?")) {
                await deleteDoc(doc(db, "pending_requests", uid));
                location.reload();
            }
        };

        // --- 5. RENT & PAYMENTS ---
        window.applyMonthlyRent = async () => {
            const amt = prompt("Enter Monthly Rent Amount:");
            if(!amt || isNaN(amt)) return;
            if(confirm(`Add ‚Çπ${amt} to all tenants?`)) {
                const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
                const updates = [];
                snap.forEach(tDoc => {
                    const newDue = (Number(tDoc.data().totalDue) || 0) + Number(amt);
                    updates.push(updateDoc(doc(db, "users", tDoc.id), { totalDue: newDue }));
                });
                await Promise.all(updates);
                alert("Rent Added!");
                location.reload();
            }
        };

        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            openModal(`Details: ${t.name}`, `
                <p><b>Phone:</b> ${t.phone}</p>
                <p><b>Room/Bed:</b> ${t.room} / ${t.bed}</p>
                <p><b>Balance Due:</b> ‚Çπ${t.totalDue}</p>
                <button class="btn-gold" style="width:100%; background:var(--green); color:white" onclick="collectPayment('${uid}', ${t.totalDue})">Receive Payment</button>
            `);
        };

        window.collectPayment = async (uid, due) => {
            const amt = prompt(`Current Due: ‚Çπ${due}. Received amount:`);
            if(!amt || isNaN(amt)) return;
            await updateDoc(doc(db, "users", uid), { totalDue: due - Number(amt) });
            alert("Payment Recorded!");
            location.reload();
        };

        // --- 6. PROFILE ---
        window.openProfileModal = async () => {
            onAuthStateChanged(auth, async (user) => {
                if(user) {
                    const snap = await getDoc(doc(db, "users", user.uid));
                    const d = snap.data();
                    openModal("Admin Profile", `<p><b>Name:</b> ${d.name}</p><p><b>Email:</b> ${d.email}</p><p><b>Role:</b> ${d.role.toUpperCase()}</p>`);
                }
            });
        };

        // UI HELPERS
        const openModal = (title, html) => {
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalContent').innerHTML = html;
            document.getElementById('modal').style.display = 'block';
        };
        window.closeModal = () => document.getElementById('modal').style.display = 'none';

        loadRooms();
    </script>
</body>
</html>
