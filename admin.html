<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.4); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-top: 80px; display: flex; flex-direction: column; }
        
        .top-nav { height: 75px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .nav-logo { font-weight: 800; color: var(--gold); letter-spacing: 2px; font-size: 1.1rem; }
        
        .admin-header { padding: 20px 25px 0; }
        .admin-header h2 { margin: 0; font-size: 1.5rem; color: #fff; }
        .admin-header p { margin: 0; color: var(--gold); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(212, 175, 55, 0.05); margin: 10px 0; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .room-card h3 { margin: 0 0 15px; color: var(--gold); border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 10px; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; align-items: flex-start; justify-content: center;}
        .modal-box { background: #001529; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); max-width: 500px; width: 100%; margin: 40px auto; box-shadow: 0 0 40px var(--gold-glow); }
        
        .btn-gold { background: var(--gold); border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; color: black; font-weight: bold; transition: 0.3s; font-size: 0.85rem; }
        .btn-red { background: var(--red); color: white; border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold-glow); }
        
        .tenant-item { background: rgba(255,255,255,0.07); padding: 15px; margin-top: 10px; border-radius: 12px; cursor: pointer; border-left: 4px solid var(--gold); display: flex; align-items: center; gap: 15px; }
        .profile-img-small { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; background: #222; }
        
        .complaint-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid rgba(212, 175, 55, 0.2); }
        .complaint-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px; }
        .status-badge { font-size: 0.65rem; padding: 3px 8px; border-radius: 5px; text-transform: uppercase; font-weight: bold; }

        /* Chat Styles */
        #chatContainer { height: 300px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px; border: 1px solid rgba(255,255,255,0.05); text-align: left; }
        .chat-msg { background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 12px; max-width: 85%; font-size: 0.8rem; position: relative; }
        .chat-msg b { color: var(--gold); display: block; font-size: 0.7rem; margin-bottom: 2px; }
        .delete-btn { color: var(--red); cursor: pointer; float: right; font-size: 0.8rem; margin-left: 10px; }

        .edit-label { font-size: 0.75rem; color: var(--gold); margin-bottom: 4px; margin-left: 5px; font-weight: 600; display: block;}
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; box-sizing: border-box; font-family: 'Poppins'; }
        footer { text-align: center; padding: 25px; font-size: 0.75rem; opacity: 0.5; color: var(--gold); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-logo">DARSHAN LODGE ADMIN</div>
        <div id="masterOnlyBtn"></div>
        <button class="btn-gold" onclick="openProfileModal()">üë§ My Profile</button>
    </div>

    <div class="admin-header">
        <h2 id="greetMsg">Hello Admin!</h2>
        <p id="roleMsg">Loading...</p>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory</button>
        <button class="btn-gold" onclick="loadComplaints()">üì¢ Complaints</button>
        <button class="btn-gold" onclick="openChatModal()">üí¨ Chat</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="handleRentAddition()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="calculateMonthlyCollection()">üìä Report</button>
        <button class="btn-red" onclick="resetMonthFull()">üîÑ Reset Dues</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0;">Title</h2>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:20px; background: #333; color: white;" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <footer>¬©Ô∏è 2026 ALL RIGHTS RESERVED TO DARSHAN LODGE<br>
        DESIGNED & MANAGED BY OWNER: PDJ & DARSHAN FAMILY</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentAdmin = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                currentAdmin = { ...snap.data(), uid: user.uid };
                document.getElementById('greetMsg').innerText = `Hello! ${currentAdmin.name}`;
                document.getElementById('roleMsg').innerText = user.email === 'marquesjoe07@gmail.com' ? 'Master Admin' : 'Sub Admin';
                if(user.email === 'marquesjoe07@gmail.com') {
                    document.getElementById('masterOnlyBtn').innerHTML = `<button class="btn-gold" onclick="openSubAdminModal()">‚ûï Sub-Admin</button>`;
                }
                loadRooms();
            } else { window.location.href = 'index.html'; }
        });

        // --- REAL-TIME CHAT BOX (ADMIN SIDE) ---
        window.openChatModal = () => {
            openModal("Community Chat", `
                <div id="chatContainer"></div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="adminChatInput" placeholder="Type a message..." style="margin-bottom:0;">
                    <button class="btn-gold" onclick="sendAdminChat()" style="padding:10px 20px;">Send</button>
                </div>
                <button id="clearChatBtn" class="btn-red" style="width:100%; margin-top:15px; display:none; font-size:0.7rem;" onclick="clearAllChats()">üóëÔ∏è Clear Global Chat</button>
            `);
            
            if (currentAdmin.email === 'marquesjoe07@gmail.com') document.getElementById('clearChatBtn').style.display = 'block';

            const q = query(collection(db, "chats"), orderBy("date", "asc"), limit(50));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('chatContainer');
                if (!container) return;
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const del = `<span class="delete-btn" onclick="deleteChatMessage('${d.id}')">üóëÔ∏è</span>`;
                    container.innerHTML += `<div class="chat-msg"><b>${m.name}</b> ${m.text} ${del}</div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        };

        window.sendAdminChat = async () => {
            const txt = document.getElementById('adminChatInput').value;
            if(!txt) return;
            await addDoc(collection(db, "chats"), { name: currentAdmin.name + " (Admin)", text: txt, date: serverTimestamp() });
            document.getElementById('adminChatInput').value = "";
        };

        window.deleteChatMessage = async (id) => { if(confirm("Delete this message?")) await deleteDoc(doc(db, "chats", id)); };
        
        window.clearAllChats = async () => {
            if(confirm("DANGER: This will wipe all chat history. Proceed?")) {
                const snap = await getDocs(collection(db, "chats"));
                snap.forEach(async d => await deleteDoc(doc(db, "chats", d.id)));
            }
        };

        // --- UPDATED COMPLAINTS WITH DELETE/AUTO-DELETE ---
        window.loadComplaints = async () => {
            try {
                const q = query(collection(db, "complaints"), orderBy("date", "desc"));
                const snap = await getDocs(q);
                let html = "";
                if (snap.empty) { html = "<p style='text-align:center; opacity:0.5;'>No complaints yet.</p>"; } 
                else {
                    snap.forEach(docSnap => {
                        const data = docSnap.data();
                        html += `
                        <div class="complaint-card">
                            <div class="complaint-header">
                                <b>${data.tenantName}</b>
                                <span class="delete-btn" onclick="deleteComplaint('${docSnap.id}')">üóëÔ∏è</span>
                            </div>
                            <p style="font-size:0.85rem;">${data.message}</p>
                            <div style="display:flex; gap:10px; margin-top:10px;">
                                <button class="btn-gold" style="flex:1; font-size:0.7rem;" onclick="replyToComplaint('${docSnap.id}')">Reply</button>
                                <button class="btn-gold" style="background:var(--green); flex:0.3;" onclick="resolveAndDeleteComplaint('${docSnap.id}')">‚úîÔ∏è</button>
                            </div>
                        </div>`;
                    });
                }
                openModal("üì¢ Complaints Panel", html);
            } catch (e) { alert(e.message); }
        };

        window.deleteComplaint = async (id) => { if(confirm("Permanent delete?")) { await deleteDoc(doc(db, "complaints", id)); loadComplaints(); } };

        window.resolveAndDeleteComplaint = async (id) => {
            if(confirm("Mark as Resolved and delete from list?")) {
                await deleteDoc(doc(db, "complaints", id));
                alert("Complaint Resolved & Removed.");
                loadComplaints();
            }
        };

        // --- PREVIOUS FUNCTIONS REMAINS SAME ---
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let tenantsHtml = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        tenantsHtml += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')">
                            <img src="${t.photo || 'https://via.placeholder.com/50'}" class="profile-img-small">
                            <div><b>${t.name}</b><br><small>Due: ‚Çπ${t.totalDue || 0}</small></div>
                        </div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${tenantsHtml || '<p style="opacity:0.4">Vacant</p>'}</div>`;
            }
        };

        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            openModal("Resident Profile", `<div style="text-align:center; margin-bottom:15px;"><img src="${t.photo || 'https://via.placeholder.com/80'}" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--gold); object-fit:cover;"></div><label class="edit-label">Full Name:</label><input type="text" id="edName" value="${t.name}"><label class="edit-label">Phone:</label><input type="text" id="edPhone" value="${t.phone || ''}"><label class="edit-label">Room:</label><input type="number" id="edRoom" value="${t.room}"><label class="edit-label">Bed:</label><input type="number" id="edBed" value="${t.bed}"><div style="display:flex; gap:10px;"><button class="btn-gold" style="flex:1" onclick="updateTenantRecord('${uid}')">üíæ Save</button><button class="btn-gold" style="flex:1; background:var(--blue); color:white" onclick="viewRentHistory('${uid}', '${t.name}')">üìú History</button></div><button class="btn-gold" style="width:100%; margin-top:10px; background:var(--green); color:white" onclick="initiatePayment('${uid}', ${t.totalDue})">üí∏ Receive Rent</button><div style="margin-top:15px; border-top:1px solid #333; padding-top:10px;"><p style="font-size:0.8rem">Aadhar Preview:</p><img src="${t.aadharPhoto}" style="width:100%; border-radius:10px; cursor:pointer;" onclick="window.open('${t.aadharPhoto}', '_blank')"></div>`);
        };

        window.viewRentHistory = async (uid, name) => {
            const q = query(collection(db, "payments"), where("tenantId", "==", uid), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let rows = "";
            snap.forEach(d => { const p = d.data(); const dt = p.date ? p.date.toDate().toLocaleDateString('en-GB') : 'N/A'; rows += `<tr><td>${dt}</td><td style="color:var(--green); font-weight:bold;">‚Çπ${p.amount}</td><td>${p.type}</td></tr>`; });
            openModal(`Rent History: ${name}`, `<div style="max-height: 300px; overflow-y: auto;"><table class="history-table"><thead><tr style="font-size:0.7rem; opacity:0.6;"><td style="padding-bottom:5px;">DATE</td><td style="padding-bottom:5px;">AMOUNT</td><td style="padding-bottom:5px;">METHOD</td></tr></thead><tbody>${rows || '<tr><td colspan="3">No history</td></tr>'}</tbody></table></div><hr style="opacity:0.1; margin:15px 0;"><button class="btn-red" style="width:100%; font-size:0.8rem;" onclick="eraseTenantHistory('${uid}', '${name}')">üóëÔ∏è Erase All Records</button>`);
        };

        window.eraseTenantHistory = async (uid, name) => {
            if (currentAdmin.email !== 'marquesjoe07@gmail.com') return alert("Master Admin only!");
            if (confirm(`Delete ALL records for ${name}?`)) {
                const q = query(collection(db, "payments"), where("tenantId", "==", uid));
                const snap = await getDocs(q);
                snap.forEach(async d => await deleteDoc(doc(db, "payments", d.id)));
                alert("Records erased."); closeModal();
            }
        };

        window.updateTenantRecord = async (uid) => {
            const name = document.getElementById('edName').value, phone = document.getElementById('edPhone').value, room = document.getElementById('edRoom').value, bed = document.getElementById('edBed').value;
            await updateDoc(doc(db, "users", uid), { name, phone, room, bed });
            alert("Updated!"); loadRooms(); closeModal();
        };

        window.openProfileModal = () => {
            openModal("Admin Profile", `<div style="text-align:center;"><img src="${currentAdmin.photo || 'https://via.placeholder.com/80'}" id="admPhotoPreview" style="width:80px; height:80px; border-radius:50%; border:2px solid var(--gold); object-fit:cover; margin-bottom:10px;"><p style="margin:0;"><b>${currentAdmin.name}</b></p><p style="font-size:0.7rem; opacity:0.5; margin-bottom:15px;">${currentAdmin.email}</p><label class="edit-label">Manual URL Update:</label><input type="text" id="newAdmPhoto" placeholder="Paste link"><button class="btn-gold" style="width:100%; margin-bottom:12px;" onclick="updateAdminPhoto()">Save Link</button><label class="edit-label">Quick Gallery Upload:</label><input type="file" id="galleryBtn" accept="image/*" style="display:none" onchange="uploadFromGallery(this)"><button class="btn-gold" style="width:100%; background:#444;" onclick="document.getElementById('galleryBtn').click()">üìÅ Choose from Phone</button><button class="btn-red" style="width:100%; margin-top:25px" onclick="handleLogout()">LOGOUT</button></div>`);
        };

        window.updateAdminPhoto = async () => {
            const photo = document.getElementById('newAdmPhoto').value.trim();
            if(!photo) return alert("URL required.");
            await updateDoc(doc(db, "users", currentAdmin.uid), { photo: photo });
            alert("Updated!"); location.reload();
        };

        window.uploadFromGallery = (input) => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    await updateDoc(doc(db, "users", currentAdmin.uid), { photo: e.target.result });
                    alert("Updated!"); location.reload();
                };
                reader.readAsDataURL(file);
            }
        };

        window.handleLogout = async () => { if(confirm("Logout?")) { await signOut(auth); window.location.href = 'index.html'; } };

        window.handleRentAddition = async () => {
            const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
            let options = `<option value="all">Apply to ALL Tenants</option>`;
            snap.forEach(d => options += `<option value="${d.id}">${d.data().name} (R:${d.data().room})</option>`);
            openModal("Add Rent", `<label class="edit-label">Select Target:</label><select id="rt">${options}</select><label class="edit-label">Amount (‚Çπ):</label><input type="number" id="ra" placeholder="0.00"><button class="btn-gold" style="width:100%" onclick="processRent()">Apply Rent</button>`);
        };

        window.processRent = async () => {
            const t = document.getElementById('rt').value, a = Number(document.getElementById('ra').value);
            if(t === "all") {
                const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
                snap.forEach(async d => await updateDoc(doc(db, "users", d.id), { totalDue: (d.data().totalDue || 0) + a }));
            } else {
                const docRef = doc(db, "users", t), dSnap = await getDoc(docRef);
                await updateDoc(docRef, { totalDue: (dSnap.data().totalDue || 0) + a });
            }
            alert("Rent Added!"); loadRooms(); closeModal();
        };

        window.initiatePayment = (uid, due) => {
            openModal("Receive Payment", `<label class="edit-label">Amount (‚Çπ):</label><input type="number" id="pa" placeholder="Due: ‚Çπ${due}"><label class="edit-label">Date:</label><input type="date" id="pd" value="${new Date().toISOString().split('T')[0]}"><button class="btn-gold" style="width:100%" onclick="savePayment('${uid}', ${due})">Confirm</button>`);
        };

        window.savePayment = async (uid, due) => {
            const a = Number(document.getElementById('pa').value), d = document.getElementById('pd').value;
            await updateDoc(doc(db, "users", uid), { totalDue: due - a });
            await addDoc(collection(db, "payments"), { tenantId: uid, amount: a, type: "Manual", date: new Date(d), archived: false });
            alert("Payment Logged!"); loadRooms(); closeModal();
        };

        window.calculateMonthlyCollection = async () => {
            const snap = await getDocs(collection(db, "payments"));
            let total = 0;
            snap.forEach(d => { if(!d.data().archived) total += Number(d.data().amount); });
            openModal("Monthly Finance", `<div style="text-align:center;"><h1 style="color:var(--green); font-size:2.5rem;">‚Çπ${total}</h1><p style="opacity:0.6">Total Revenue</p><button class="btn-red" style="width:100%" onclick="resetReportOnly()">üîÑ Reset Tracker</button></div>`);
        };

        window.resetReportOnly = async () => {
           if(currentAdmin.email !== 'marquesjoe07@gmail.com') return alert("Master Admin only.");
           if(confirm("Reset revenue?")) {
               const snap = await getDocs(collection(db, "payments"));
               snap.forEach(async d => await updateDoc(doc(db, "payments", d.id), { archived: true }));
               alert("Reset!"); closeModal();
           }
        };

        window.resetMonthFull = async () => {
            if(confirm("Reset ALL dues to ‚Çπ0?")) {
                const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
                snap.forEach(async d => await updateDoc(doc(db, "users", d.id), { totalDue: 0 }));
                alert("Cleared."); loadRooms();
            }
        };

        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let h = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.role === 'tenant') {
                    h += `<div style="display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid rgba(255,255,255,0.05);"><span><b>${u.name}</b><br><small>${u.phone || 'No Phone'}</small></span><div style="display:flex; gap:8px;"><button class="btn-gold" style="padding:6px 12px" onclick="viewTenantDetail('${d.id}')">‚öôÔ∏è</button><button class="btn-red" style="padding:6px 12px" onclick="deleteTenant('${d.id}')">üóëÔ∏è</button></div></div>`;
                }
            });
            openModal("Directory", h);
        };

        window.deleteTenant = async (id) => { if(confirm("Confirm Delete?")) { await deleteDoc(doc(db, "users", id)); alert("Removed."); loadRooms(); closeModal(); } };

        window.loadApprovals = async () => {
            const snap = await getDocs(collection(db, "pending_requests"));
            let html = "";
            snap.forEach(d => {
                const data = d.data();
                html += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; padding:10px; background:rgba(255,255,255,0.03); border-radius:10px;"><span><b>${data.name}</b></span><div style="display:flex; gap:8px;"><button class="btn-gold" onclick="approveUser('${d.id}','${data.name}','${data.email}','${data.phone}','${data.parent}','${data.aadharPhoto}')">‚úÖ</button><button class="btn-red" onclick="rejectUser('${d.id}')">‚ùå</button></div></div>`;
            });
            openModal("New Requests", html || "Zero requests.");
        };

        window.approveUser = async (uid, n, e, p, pr, photo) => {
            const r=prompt("Room No:"), b=prompt("Bed No:");
            if(!r || !b) return;
            await setDoc(doc(db, "users", uid), { uid, name: n, email: e, phone: p, parentPhone: pr, room: r, bed: b, role: 'tenant', totalDue: 0, aadharPhoto: photo, photo: "" });
            await deleteDoc(doc(db, "pending_requests", uid)); location.reload();
        };

        window.rejectUser = async (id) => { if(confirm("Reject?")) { await deleteDoc(doc(db, "pending_requests", id)); location.reload(); } };

        window.openSubAdminModal = () => { openModal("Create Admin", `<label class="edit-label">Name:</label><input type="text" id="sn" placeholder="Name"><label class="edit-label">Email:</label><input type="email" id="se" placeholder="Email"><label class="edit-label">Password:</label><input type="password" id="sp" placeholder="******"><button class="btn-gold" style="width:100%" onclick="saveSubAdminManual()">Authorize</button>`); };

        window.saveSubAdminManual = async () => {
            const n=document.getElementById('sn').value, e=document.getElementById('se').value, p=document.getElementById('sp').value;
            try { const res = await createUserWithEmailAndPassword(auth, e, p); await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, name: n, email: e, role: 'sub-admin', photo: "" }); alert("Created!"); closeModal(); } catch(err) { alert(err.message); }
        };

        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'flex'; };

    </script>
</body>
</html>
