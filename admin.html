<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.4); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-top: 80px; display: flex; flex-direction: column; }
        
        .top-nav { height: 75px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .nav-logo { font-weight: 800; color: var(--gold); letter-spacing: 2px; font-size: 1.1rem; }
        
        .admin-header { padding: 20px 25px 0; }
        .admin-header h2 { margin: 0; font-size: 1.5rem; color: #fff; }
        .admin-header p { margin: 0; color: var(--gold); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(212, 175, 55, 0.05); margin: 10px 0; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .room-card h3 { margin: 0 0 15px; color: var(--gold); border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 10px; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; align-items: center; justify-content: center;}
        .modal-box { background: #001529; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); max-width: 500px; width: 100%; box-shadow: 0 0 40px var(--gold-glow); position: relative; }
        
        .btn-gold { background: var(--gold); border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; color: black; font-weight: bold; transition: 0.3s; font-size: 0.85rem; }
        .btn-red { background: var(--red); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 0.8rem;}
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold-glow); }
        
        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; background: rgba(255,255,255,0.03); border-radius: 10px; overflow: hidden; }
        .history-table td { padding: 12px; font-size: 0.85rem; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .profile-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: rgba(255,255,255,0.03); border-radius: 10px; margin-bottom: 10px; }
        .edit-pencil { color: var(--gold); cursor: pointer; font-size: 1rem; margin-left: 10px; }
        .role-badge { background: var(--gold); color: black; padding: 2px 10px; border-radius: 5px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }

        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; box-sizing: border-box; font-family: 'Poppins'; }
        footer { text-align: center; padding: 25px; font-size: 0.75rem; opacity: 0.5; color: var(--gold); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-logo">DARSHAN ADMIN</div>
        <div id="masterOnlyBtn"></div>
        <button class="btn-gold" onclick="openProfileModal()">üë§ Account</button>
    </div>

    <div class="admin-header">
        <h2 id="greetMsg">Welcome!</h2>
        <p id="roleMsg">Initializing Access...</p>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory</button>
        <button class="btn-gold" onclick="loadComplaints()">üì¢ Complaints</button>
        <button class="btn-gold" onclick="openChatModal()">üí¨ Chat</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="openRentModal()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="showFinancialReport()">üìä Report</button>
        <button class="btn-red" onclick="resetMonthFull()">üîÑ Reset Dues</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0; text-align: center;">Title</h2>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:20px; background: #222; color: white;" onclick="closeModal()">Close Window</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <footer>¬©Ô∏è 2026 DARSHAN LODGE | OWNER: PDJ</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentAdmin = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                currentAdmin = { ...snap.data(), uid: user.uid };
                const isMaster = user.email === 'marquesjoe07@gmail.com';
                const role = isMaster ? 'Master Admin' : 'Sub Admin';
                document.getElementById('greetMsg').innerText = `Namaste, ${currentAdmin.name}`;
                document.getElementById('roleMsg').innerHTML = `<span class="role-badge">${role}</span>`;
                if(isMaster) {
                    document.getElementById('masterOnlyBtn').innerHTML = `<button class="btn-gold" onclick="openSubAdminModal()">‚ûï Sub-Admin</button>`;
                }
                loadRooms();
            } else { window.location.href = 'index.html'; }
        });

        // --- DIRECTORY WITH REMOVE OPTION ---
        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let html = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.role === 'tenant') {
                    html += `<div style="padding:15px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <b>${u.name}</b><br>
                            <small>Phone: ${u.phone || 'N/A'}</small>
                        </div>
                        <button class="btn-red" style="padding:5px 10px; font-size:0.7rem;" onclick="deleteTenant('${d.id}', '${u.name}')">üóëÔ∏è REMOVE</button>
                    </div>`;
                }
            });
            openModal("Resident Directory", html || "No residents found.");
        };

        // --- RENT HISTORY (MASTER ONLY DELETE) ---
        window.viewRentHistory = async (uid, name) => {
            const isMaster = currentAdmin.email === 'marquesjoe07@gmail.com';
            const q = query(collection(db, "payments"), where("tenantId", "==", uid), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let rows = "";
            snap.forEach(d => {
                const p = d.data();
                const delBtn = isMaster ? `<span style="color:var(--red); cursor:pointer;" onclick="deleteSingleHistory('${d.id}', '${uid}')">üóëÔ∏è</span>` : "";
                rows += `<tr>
                    <td>${p.date.toDate().toLocaleDateString()}</td>
                    <td style="color:var(--green); font-weight:bold;">‚Çπ${p.amount}</td>
                    <td>${delBtn}</td>
                </tr>`;
            });
            
            let eraseBtn = (isMaster && rows) ? `<button class="btn-red" style="width:100%; margin-top:15px;" onclick="eraseAllTenantHistory('${uid}')">üí£ ERASE ALL RECORDS</button>` : '';
            
            openModal(`Rent Logs: ${name}`, `
                <div style="max-height:300px; overflow-y:auto;">
                    <table class="history-table">
                        <thead><tr style="opacity:0.5; font-size:0.7rem;"><td>DATE</td><td>AMOUNT</td><td>${isMaster ? 'DEL' : ''}</td></tr></thead>
                        <tbody>${rows || '<tr><td colspan="3">No history</td></tr>'}</tbody>
                    </table>
                </div>
                ${eraseBtn}
            `);
        };

        // --- FINANCIAL REPORT (MASTER ONLY RESET) ---
        window.showFinancialReport = async () => {
            const isMaster = currentAdmin.email === 'marquesjoe07@gmail.com';
            const snap = await getDocs(collection(db, "payments"));
            let total = 0;
            snap.forEach(d => { if(!d.data().archived) total += Number(d.data().amount); });
            
            let resetBtn = isMaster ? `<button class="btn-red" style="width:100%" onclick="resetReportOnly()">üîÑ Reset Monthly Tracker</button>` : `<p style="font-size:0.7rem; opacity:0.5;">Only Master Admin can reset this total.</p>`;

            openModal("Finance Overview", `
                <div style="text-align:center; padding:10px;">
                    <div style="background:rgba(46,204,113,0.1); border:1px solid var(--green); padding:30px; border-radius:20px; margin-bottom:20px;">
                        <span style="font-size:0.8rem; opacity:0.7;">TOTAL COLLECTION</span>
                        <h1 style="color:var(--green); font-size:3rem; margin:10px 0;">‚Çπ${total}</h1>
                    </div>
                    ${resetBtn}
                </div>
            `);
        };

        // --- TENANT REMOVE LOGIC ---
        window.deleteTenant = async (id, name) => {
            if(confirm(`Are you sure you want to permanently remove ${name}? This will delete their profile.`)) {
                await deleteDoc(doc(db, "users", id));
                alert("Tenant removed from system.");
                loadDirectory();
                loadRooms();
            }
        };

        // --- TENANT PROFILE WITH REMOVE OPTION ---
        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            openModal("Resident Profile", `
                <div style="text-align:center; margin-bottom:15px;">
                    <img src="${t.photo || 'https://via.placeholder.com/80'}" style="width:80px; height:80px; border-radius:50%; border:3px solid var(--gold); object-fit:cover;">
                </div>
                <label class="edit-label">Name:</label>
                <input id="en" value="${t.name}">
                <label class="edit-label">Guardian Phone:</label>
                <input id="ep" value="${t.parentPhone || ''}">
                <div style="display:flex; gap:10px;">
                   <button class="btn-gold" style="flex:1" onclick="saveTenantUpdate('${uid}')">Save</button>
                   <button class="btn-gold" style="flex:1; background:var(--blue);" onclick="viewRentHistory('${uid}','${t.name}')">History</button>
                </div>
                <hr style="opacity:0.1; margin:20px 0;">
                <button class="btn-red" style="width:100%; padding:8px;" onclick="deleteTenant('${uid}', '${t.name}')">üóëÔ∏è Permanently Remove Tenant</button>
            `);
        };

        // --- LOGIC HELPERS ---
        window.saveTenantUpdate = async (uid) => {
            const name = document.getElementById('en').value;
            const parent = document.getElementById('ep').value;
            await updateDoc(doc(db, "users", uid), { name, parentPhone: parent });
            alert("Updated!"); loadRooms(); closeModal();
        };

        window.deleteSingleHistory = async (payId, uid) => {
            if(confirm("Delete this entry?")) {
                await deleteDoc(doc(db, "payments", payId));
                alert("Deleted!"); closeModal();
            }
        };

        window.eraseAllTenantHistory = async (uid) => {
            if(confirm("Wipe all history for this tenant?")) {
                const q = query(collection(db, "payments"), where("tenantId", "==", uid));
                const snap = await getDocs(q);
                snap.forEach(async d => await deleteDoc(doc(db, "payments", d.id)));
                alert("History Wiped!"); closeModal();
            }
        };

        window.resetReportOnly = async () => {
            if(confirm("Reset monthly revenue total?")) {
                const snap = await getDocs(collection(db, "payments"));
                snap.forEach(async d => await updateDoc(doc(db, "payments", d.id), { archived: true }));
                alert("Report Reset!"); closeModal();
            }
        };

        // Standard Functions
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let tenantsHtml = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        tenantsHtml += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')">
                            <img src="${t.photo || 'https://via.placeholder.com/50'}" class="profile-img-small">
                            <div><b>${t.name}</b><br><small>Due: ‚Çπ${t.totalDue || 0}</small></div>
                        </div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${tenantsHtml || '<p style="opacity:0.4">Vacant</p>'}</div>`;
            }
        };

        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'flex'; };

    </script>
</body>
</html>
