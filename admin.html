<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.4); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-top: 90px; display: flex; flex-direction: column; }
        
        /* HEADER & GREETING */
        .top-nav { height: 85px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--gold-glow); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .greeting-box { display: flex; flex-direction: column; }
        .greet-text { font-size: 1.2rem; margin: 0; }
        .greet-text b { color: var(--gold); text-transform: capitalize; }
        .role-badge { font-size: 0.65rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; margin-top: -2px; }

        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(212, 175, 55, 0.05); margin-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .room-card h3 { margin: 0 0 15px; color: var(--gold); border-bottom: 1px solid rgba(212, 175, 55, 0.1); padding-bottom: 8px; font-size: 1rem; }

        /* TENANT ITEM (SMALL DP) */
        .tenant-item { background: rgba(255,255,255,0.07); padding: 12px; margin-top: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; transition: 0.3s; border-left: 3px solid var(--gold); }
        .profile-img-small { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--gold); object-fit: cover; }
        .tenant-info b { font-size: 0.85rem; }
        .tenant-info small { font-size: 0.7rem; opacity: 0.6; display: block; }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; align-items: flex-start; justify-content: center;}
        .modal-box { background: #001529; padding: 25px; border-radius: 25px; border: 1px solid var(--gold); max-width: 450px; width: 100%; margin: 40px auto; box-shadow: 0 0 40px var(--gold-glow); }
        
        .btn-gold { background: var(--gold); border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; color: black; font-weight: 800; transition: 0.3s; font-size: 0.8rem; }
        .btn-red { background: var(--red); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; box-sizing: border-box; font-family: 'Poppins'; }
        .edit-label { font-size: 0.7rem; color: var(--gold); margin-bottom: 4px; display: block; font-weight: 600; }
        
        .history-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.75rem; }
        .history-table td { padding: 8px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="greeting-box">
            <p class="greet-text">Hello, <b id="admNameDisplay">Admin</b>!</p>
            <span class="role-badge" id="admRoleDisplay">Access Loading...</span>
        </div>
        <div id="masterOnlyBtn"></div>
        <img id="admPhotoDisplay" src="https://via.placeholder.com/45" onclick="openProfileModal()" style="width:45px; height:45px; border-radius:50%; border:2px solid var(--gold); cursor:pointer; object-fit:cover;">
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory</button>
        <button class="btn-gold" onclick="loadComplaints()">üì¢ Complaints</button>
        <button class="btn-gold" onclick="openChatModal()">üí¨ Chat</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="openRentModal()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="showFinancialReport()">üìä Report</button>
        <button class="btn-red" onclick="resetMonthFull()">üîÑ Reset Dues</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0; text-align: center; font-size: 1.2rem;">Title</h2>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:20px; background: #222; color:white;" onclick="closeModal()">Close Window</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentAdmin = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                currentAdmin = { ...snap.data(), uid: user.uid };
                
                // AUTO-FILL GREETING
                document.getElementById('admNameDisplay').innerText = currentAdmin.name || "Admin";
                const isMaster = user.email === 'marquesjoe07@gmail.com';
                document.getElementById('admRoleDisplay').innerText = isMaster ? "Master Admin" : "Sub-Admin";
                if(currentAdmin.photo) document.getElementById('admPhotoDisplay').src = currentAdmin.photo;

                if(isMaster) {
                    document.getElementById('masterOnlyBtn').innerHTML = `<button class="btn-gold" style="padding:8px 12px; font-size:0.7rem;" onclick="openSubAdminModal()">‚ûï Admin</button>`;
                }
                loadRooms();
            } else { window.location.href = 'index.html'; }
        });

        // --- ROOMS & TENANTS (SMALL DP) ---
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let tenantsHtml = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        tenantsHtml += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')">
                            <img src="${t.photo || 'https://via.placeholder.com/50'}" class="profile-img-small">
                            <div class="tenant-info"><b>${t.name}</b><small>Due: ‚Çπ${t.totalDue || 0}</small></div>
                        </div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${tenantsHtml || '<p style="opacity:0.3; font-size:0.8rem;">Vacant</p>'}</div>`;
            }
        };

        // --- FULL TENANT PROFILE & PAYMENT RECEIVED ---
        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            openModal("Resident Profile", `
                <div style="text-align:center; margin-bottom:15px;"><img src="${t.photo || ''}" style="width:70px;height:70px;border-radius:50%;border:2px solid var(--gold);object-fit:cover;"></div>
                <label class="edit-label">Full Name</label><input id="en" value="${t.name}">
                <label class="edit-label">Contact</label><input id="ep" value="${t.phone || ''}">
                <label class="edit-label">Guardian Contact</label><input id="eg" value="${t.parentPhone || ''}">
                <div style="display:flex; gap:10px;">
                    <button class="btn-gold" style="flex:1" onclick="updateTenantFull('${uid}')">üíæ Save</button>
                    <button class="btn-gold" style="flex:1; background:var(--blue);" onclick="viewRentHistory('${uid}','${t.name}')">üìú History</button>
                </div>
                <button class="btn-gold" style="width:100%; margin-top:10px; background:var(--green); color:white;" onclick="initiatePayment('${uid}', ${t.totalDue})">üí∏ Receive Payment</button>
                <div style="margin-top:15px; border-top:1px solid #333; padding-top:10px; text-align:center;">
                    <p class="edit-label">Aadhar Preview</p>
                    <img src="${t.aadharPhoto}" style="width:100%; border-radius:10px; border:1px solid #444; cursor:pointer;" onclick="window.open('${t.aadharPhoto}', '_blank')">
                </div>
            `);
        };

        window.initiatePayment = (uid, due) => {
            openModal("Collect Rent", `
                <label class="edit-label">Receive Amount (‚Çπ)</label><input type="number" id="pa" placeholder="Current Due: ‚Çπ${due}">
                <label class="edit-label">Payment Date</label><input type="date" id="pd" value="${new Date().toISOString().split('T')[0]}">
                <button class="btn-gold" style="width:100%; background:var(--green); color:white;" onclick="savePayment('${uid}', ${due})">Confirm Cash Receipt</button>
            `);
        };

        window.savePayment = async (uid, due) => {
            const a = Number(document.getElementById('pa').value);
            if(!a) return alert("Enter Amount!");
            await updateDoc(doc(db, "users", uid), { totalDue: due - a });
            await addDoc(collection(db, "payments"), { tenantId: uid, amount: a, type: "Manual/Cash", date: new Date(document.getElementById('pd').value), archived: false });
            alert("Payment Recorded!"); closeModal(); loadRooms();
        };

        window.updateTenantFull = async (uid) => {
            await updateDoc(doc(db, "users", uid), { name: document.getElementById('en').value, phone: document.getElementById('ep').value, parentPhone: document.getElementById('eg').value });
            alert("Saved!"); loadRooms(); closeModal();
        };

        // --- SIDEBAR ACTIONS ---
        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let html = "";
            snap.forEach(d => { if(d.data().role==='tenant') html += `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #222;"><span><b>${d.data().name}</b><br><small>${d.data().phone}</small></span><button class="btn-gold" style="padding:5px 10px;" onclick="viewTenantDetail('${d.id}')">Manage</button></div>`; });
            openModal("Directory", html || "Empty");
        };

        window.openRentModal = async () => {
            const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
            let opts = `<option value="all">All Residents</option>`;
            snap.forEach(d => opts += `<option value="${d.id}">${d.data().name}</option>`);
            openModal("Add Rent", `<select id="rt">${opts}</select><input type="number" id="ra" placeholder="Amount (‚Çπ)"><button class="btn-gold" style="width:100%" onclick="processRent()">Add Now</button>`);
        };

        window.processRent = async () => {
            const t = document.getElementById('rt').value, a = Number(document.getElementById('ra').value);
            if(t === "all") {
                const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
                snap.forEach(async d => await updateDoc(doc(db, "users", d.id), { totalDue: (d.data().totalDue || 0) + a }));
            } else {
                const ds = await getDoc(doc(db, "users", t));
                await updateDoc(doc(db, "users", t), { totalDue: (ds.data().totalDue || 0) + a });
            }
            alert("Updated!"); closeModal(); loadRooms();
        };

        window.showFinancialReport = async () => {
            const snap = await getDocs(collection(db, "payments"));
            let total = 0; snap.forEach(d => { if(!d.data().archived) total += Number(d.data().amount); });
            openModal("Monthly Revenue", `<div style="text-align:center;"><h1 style="color:var(--green); font-size:3rem;">‚Çπ${total}</h1></div>`);
        };

        window.loadComplaints = async () => {
            const snap = await getDocs(query(collection(db, "complaints"), orderBy("date", "desc")));
            let h = "";
            snap.forEach(d => {
                const c = d.data();
                h += `<div style="background:rgba(255,255,255,0.05); padding:12px; border-radius:10px; margin-bottom:10px;">
                    <b>${c.tenantName} (R:${c.room})</b><p style="font-size:0.8rem; margin:5px 0;">${c.message}</p>
                    <button class="btn-gold" style="padding:5px 10px;" onclick="replyPrivate('${c.tenantId}')">Reply</button>
                    <button class="btn-red" style="padding:5px 10px;" onclick="deleteDoc(doc(db,'complaints','${d.id}')).then(loadComplaints)">‚úîÔ∏è</button>
                </div>`;
            });
            openModal("Complaints", h || "No issues.");
        };

        window.replyPrivate = (tid) => {
            const m = prompt("Reply to Tenant:");
            if(m) updateDoc(doc(db, "users", tid), { reply: m }).then(()=>alert("Sent!"));
        };

        window.openProfileModal = () => {
            openModal("Admin Profile", `<div style="text-align:center;">
                <img src="${currentAdmin.photo || ''}" style="width:80px;height:80px;border-radius:50%;border:2px solid var(--gold);"><br>
                <b>${currentAdmin.name}</b><br><small>${currentAdmin.email}</small><br><br>
                <button class="btn-red" style="width:100%" onclick="signOut(auth).then(()=>location.reload())">LOGOUT</button>
            </div>`);
        };

        // --- COMMON HELPERS ---
        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'flex'; };
        window.resetMonthFull = () => { if(confirm("Clear ALL dues?")) getDocs(query(collection(db, "users"), where("role", "==", "tenant"))).then(s => s.forEach(d => updateDoc(doc(db, "users", d.id), { totalDue: 0 }))).then(()=>loadRooms()); };
    </script>
</body>
</html>
