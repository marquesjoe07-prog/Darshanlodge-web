<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.3); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; min-height: 100vh; padding-top: 75px; display: flex; flex-direction: column; }
        
        /* Navigation */
        .top-nav { height: 65px; background: rgba(255,255,255,0.05); backdrop-filter: blur(15px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(212, 175, 55, 0.05); border-bottom: 1px solid var(--gold-glow); }
        
        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; position: relative; }
        .room-card:hover { border-color: var(--gold); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .room-card h3 { margin-top: 0; color: var(--gold); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        
        /* Modal System */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .modal-box { background: #001529; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); max-width: 550px; margin: 40px auto; box-shadow: 0 0 30px var(--gold-glow); }
        .btn-gold { background: var(--gold); border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; color: black; font-weight: bold; transition: 0.2s; text-decoration: none; display: inline-block; text-align: center; }
        .btn-gold:hover { transform: scale(1.05); }
        .btn-red { background: var(--red); color: white; border: none; padding: 10px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .history-table th, .history-table td { padding: 12px; border: 1px solid rgba(255,255,255,0.1); text-align: left; font-size: 0.85rem; }
        .history-table th { color: var(--gold); background: rgba(255,255,255,0.05); }

        .tenant-item { background: rgba(255,255,255,0.08); padding: 12px; margin-top: 10px; border-radius: 10px; cursor: pointer; border-left: 5px solid var(--gold); }
        .aadhar-view { width: 100%; max-width: 200px; border-radius: 10px; cursor: pointer; border: 2px solid var(--gold); margin-top: 12px; transition: 0.3s; display: block; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; box-sizing: border-box; }
        footer { text-align: center; padding: 25px; font-size: 0.75rem; opacity: 0.5; color: var(--gold); letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <button class="btn-gold" onclick="openSubAdminModal()">‚ûï Admin</button>
        <span style="font-weight:900; color:var(--gold); letter-spacing: 2px; font-size: 1.1rem;">DARSHAN ADMIN</span>
        <button class="btn-gold" onclick="openProfileModal()">üë§ Profile</button>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="applyMonthlyRent()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="calculateMonthlyCollection()">üìä Monthly Report</button>
        <button class="btn-red" onclick="resetMonthFull()">üîÑ Reset Month & Total</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0;">Title</h2>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:20px; background: #444; color: white;" onclick="closeModal()">Close Panel</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <footer>
        ¬©Ô∏è 2026 DARSHAN LODGE | ALL RIGHTS RESERVED<br>
        DESIGNED & MANAGED BY OWNER: PDJ
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- üìä MONTHLY COLLECTION CALCULATION ---
        window.calculateMonthlyCollection = async () => {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            
            // Current Month ki collection fetch karna
            const q = query(collection(db, "payments"), where("date", ">=", firstDay));
            const snap = await getDocs(q);
            
            let total = 0;
            snap.forEach(doc => { total += Number(doc.data().amount || 0); });

            const monthName = now.toLocaleString('default', { month: 'long' });
            const content = `
                <div style="text-align:center; padding:10px;">
                    <h2 style="color:var(--green); font-size:2.5rem;">‚Çπ${total}</h2>
                    <p>Total Received in <b>${monthName}</b></p>
                    <p style="font-size:0.8rem; opacity:0.6;">(Payments received after the 1st of this month)</p>
                </div>
            `;
            openModal("Finance Report", content);
        };

        // --- üîÑ FULL RESET LOGIC (Due + History View Reset) ---
        window.resetMonthFull = async () => {
            const confirm1 = confirm("‚ö† DANGER: Kya aap sabhi tenants ka balance ‚Çπ0 karna chahte hain?");
            const confirm2 = confirm("‚ö† SECOND CHECK: Kya aap 'Monthly Total Received' ko bhi reset karna chahte hain? (Isse purani payments deleted nahi hongi, bas report naye mahine se shuru hogi)");

            if(confirm1 && confirm2) {
                try {
                    // 1. Reset all Tenant Dues
                    const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
                    for (const tDoc of snap.docs) {
                        await updateDoc(doc(db, "users", tDoc.id), { totalDue: 0 });
                    }

                    // 2. Note: Report Reset automatic hai kyunki calculateMonthlyCollection() 
                    // date-based hai (humesha current month ka hi dikhayega).
                    
                    alert("Month Reset Successful! Sabhi balances ‚Çπ0 ho gaye hain aur report naye mahine ke liye taiyaar hai.");
                    location.reload();
                } catch (e) { alert("Reset Error: " + e.message); }
            }
        };

        // --- LOAD ROOMS ---
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let tenantsHtml = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        tenantsHtml += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')">
                            <b>${t.name}</b> <br> <small>Balance: ‚Çπ${t.totalDue}</small>
                        </div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${tenantsHtml || '<p style="opacity:0.4">Vacant</p>'}</div>`;
            }
        };

        // --- TENANT PROFILE & OPTIONS ---
        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            const rentMsg = `*Darshan Lodge - Rent Reminder*%0AHello ${t.name},%0AYour outstanding balance is *‚Çπ${t.totalDue}*. Please settle it soon.`;
            let content = `
                <div style="background:rgba(255,255,255,0.03); padding:20px; border-radius:15px; border:1px solid rgba(255,255,255,0.1);">
                    <p><b>Name:</b> ${t.name}</p>
                    <p><b>Contact:</b> ${t.phone}</p>
                    <p><b>Room/Bed:</b> ${t.room}/${t.bed}</p>
                    <p style="font-size:1.3rem; color:var(--green)"><b>Due:</b> ‚Çπ${t.totalDue}</p>
                    <img src="${t.aadharPhoto || ''}" class="aadhar-view" onclick="window.open('${t.aadharPhoto}', '_blank')">
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:20px;">
                    <button class="btn-gold" style="background:var(--green); color:white;" onclick="collectPayment('${uid}', ${t.totalDue})">Receive</button>
                    <button class="btn-gold" style="background:var(--blue); color:white;" onclick="viewHistory('${uid}', '${t.name}')">History</button>
                    <a href="https://wa.me/91${t.phone}?text=${rentMsg}" target="_blank" class="btn-gold" style="background:#25D366; color:white;">üí¨ WhatsApp</a>
                </div>
            `;
            openModal(`${t.name}'s Profile`, content);
        };

        // --- PAYMENT HISTORY ---
        window.viewHistory = async (uid, name) => {
            const q = query(collection(db, "payments"), where("tenantId", "==", uid), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let rows = "";
            snap.forEach(doc => {
                const p = doc.data();
                const d = p.date ? p.date.toDate().toLocaleDateString('en-GB') : 'N/A';
                rows += `<tr><td>${d}</td><td>${p.type}</td><td style="color:var(--green)">‚Çπ${p.amount}</td><td>${p.status}</td></tr>`;
            });
            let table = `<div style="overflow-x:auto;"><table class="history-table"><thead><tr><th>Date</th><th>Type</th><th>Amount</th><th>Status</th></tr></thead><tbody>${rows || '<tr><td colspan="4">No records.</td></tr>'}</tbody></table></div>`;
            openModal(`Ledger: ${name}`, table);
        };

        // --- APPROVALS ---
        window.loadApprovals = async () => {
            const snap = await getDocs(collection(db, "pending_requests"));
            let html = "";
            snap.forEach(d => {
                const data = d.data();
                html += `
                    <div style="border-bottom:1px solid #333; padding:15px 0;">
                        <p><b>${data.name}</b></p>
                        <img src="${data.aadharPhoto}" class="aadhar-view" onclick="window.open('${data.aadharPhoto}', '_blank')">
                        <button class="btn-gold" onclick="approveUser('${d.id}','${data.name}','${data.email}','${data.phone}','${data.parent}','${data.aadharPhoto}')">Approve</button>
                    </div>`;
            });
            openModal("Pending Approvals", html || "All clear!");
        };

        window.approveUser = async (uid, n, e, p, pr, photo) => {
            const r = prompt("Room (1-4):"), b = prompt("Bed (1-2):");
            if(!r || !b) return;
            await setDoc(doc(db, "users", uid), { uid, name: n, email: e, phone: p, parentPhone: pr, room: r, bed: b, role: 'tenant', totalDue: 0, aadharPhoto: photo });
            await deleteDoc(doc(db, "pending_requests", uid));
            location.reload();
        };

        window.collectPayment = async (uid, due) => {
            const amt = prompt("Amount Received:");
            if(!amt || isNaN(amt)) return;
            await updateDoc(doc(db, "users", uid), { totalDue: due - Number(amt) });
            await addDoc(collection(db, "payments"), { tenantId: uid, amount: Number(amt), type: "Manual", status: "Success", date: serverTimestamp() });
            location.reload();
        };

        window.applyMonthlyRent = async () => {
            const amt = prompt("Amount to add to all residents:");
            if(!amt || isNaN(amt)) return;
            const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
            for (const tDoc of snap.docs) {
                await updateDoc(doc(db, "users", tDoc.id), { totalDue: (Number(tDoc.data().totalDue) || 0) + Number(amt) });
            }
            alert("Updated!"); location.reload();
        };

        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let h = "";
            snap.forEach(d => { if(d.data().role === 'tenant') h += `<div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>${d.data().name}</span><button class="btn-red" onclick="deleteTenant('${d.id}')">Delete</button></div>`; });
            openModal("Directory", h);
        };

        window.deleteTenant = async (id) => { if(confirm("Delete?")) { await deleteDoc(doc(db, "users", id)); location.reload(); } };
        window.openSubAdminModal = () => openModal("New Admin", `<input type="text" id="an" placeholder="Name"><input type="email" id="ae" placeholder="Email"><button class="btn-gold" style="width:100%" onclick="saveSubAdmin()">Create</button>`);
        window.saveSubAdmin = async () => {
            const res = await createUserWithEmailAndPassword(auth, document.getElementById('ae').value, "lodge123");
            await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, name: document.getElementById('an').value, email: document.getElementById('ae').value, role: 'sub-admin' });
            location.reload();
        };

        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'block'; };
        loadRooms();
    </script>
</body>
</html>
