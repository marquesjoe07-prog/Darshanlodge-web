<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.4); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-top: 80px; display: flex; flex-direction: column; }
        
        .top-nav { height: 75px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .nav-logo { font-weight: 800; color: var(--gold); letter-spacing: 2px; font-size: 1.1rem; }
        
        .admin-header { padding: 20px 25px 0; }
        .admin-header h2 { margin: 0; font-size: 1.5rem; color: #fff; }
        .admin-header p { margin: 0; color: var(--gold); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }

        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(212, 175, 55, 0.05); margin: 10px 0; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .room-card h3 { margin: 0 0 15px; color: var(--gold); border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 10px; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; align-items: center; justify-content: center;}
        .modal-box { background: #001529; padding: 25px; border-radius: 25px; border: 1px solid var(--gold); width: 100%; max-width: 500px; box-shadow: 0 0 40px var(--gold-glow); position: relative; }
        
        .btn-gold { background: var(--gold); border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; color: black; font-weight: bold; transition: 0.3s; font-size: 0.85rem; }
        .btn-red { background: var(--red); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        /* CHAT UI */
        #chatContainer { height: 350px; overflow-y: auto; background: rgba(0,0,0,0.3); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .chat-bubble { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 0.85rem; line-height: 1.4; }
        .msg-sent { background: linear-gradient(135deg, #004e92, #000428); align-self: flex-end; border-bottom-right-radius: 4px; border: 1px solid rgba(212,175,55,0.3); }
        .msg-received { background: rgba(255,255,255,0.08); align-self: flex-start; border-bottom-left-radius: 4px; }
        
        .complaint-card { background: rgba(255,255,255,0.05); padding: 18px; border-radius: 18px; margin-bottom: 15px; border-left: 4px solid var(--red); }
        .tenant-item { background: rgba(255,255,255,0.07); padding: 15px; margin-top: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 15px; border-left: 4px solid var(--gold); }
        .edit-label { font-size: 0.7rem; color: var(--gold); margin-bottom: 4px; display: block; font-weight: 600; }
        
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; box-sizing: border-box; font-family: 'Poppins'; }
        footer { text-align: center; padding: 25px; font-size: 0.75rem; opacity: 0.5; color: var(--gold); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-logo">DARSHAN ADMIN</div>
        <div id="masterOnlyBtn"></div>
        <button class="btn-gold" onclick="openProfileModal()">üë§ Account</button>
    </div>

    <div class="admin-header">
        <h2 id="greetMsg">Namaste!</h2>
        <p id="roleMsg">Initializing Access...</p>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory</button>
        <button class="btn-gold" onclick="loadComplaints()">üì¢ Complaints</button>
        <button class="btn-gold" onclick="openChatModal()">üí¨ Chat</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="openRentModal()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="showFinancialReport()">üìä Report</button>
        <button class="btn-red" onclick="resetMonthFull()">üîÑ Reset Dues</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0; text-align:center;">Title</h2>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:20px; background: #333; color: white;" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <footer>¬©Ô∏è 2026 DARSHAN LODGE | OWNER: PDJ</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentAdmin = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                currentAdmin = { ...snap.data(), uid: user.uid };
                const isMaster = user.email === 'marquesjoe07@gmail.com';
                document.getElementById('greetMsg').innerText = `Namaste, ${currentAdmin.name}`;
                document.getElementById('roleMsg').innerText = isMaster ? "Master Admin Dashboard" : "Sub Admin Dashboard";
                if(isMaster) {
                    document.getElementById('masterOnlyBtn').innerHTML = `<button class="btn-gold" onclick="openSubAdminModal()">‚ûï Sub-Admin</button>`;
                }
                loadRooms();
            } else { window.location.href = 'index.html'; }
        });

        // --- DIRECTORY & TENANT PROFILE ---
        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let html = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.role === 'tenant') {
                    html += `<div style="padding:15px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center;">
                        <span><b>${u.name}</b><br><small>G: ${u.parentPhone || 'N/A'}</small></span>
                        <div style="display:flex; gap:8px;">
                            <button class="btn-gold" style="padding:5px 10px; font-size:0.7rem;" onclick="viewTenantDetail('${d.id}')">‚öôÔ∏è Edit</button>
                            <button class="btn-red" style="padding:5px 10px; font-size:0.7rem;" onclick="deleteTenant('${d.id}', '${u.name}')">üóëÔ∏è Remove</button>
                        </div>
                    </div>`;
                }
            });
            openModal("Resident Directory", html || "Empty.");
        };

        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            openModal("Resident Profile", `
                <div style="text-align:center; margin-bottom:15px;">
                    <img src="${t.photo || 'https://via.placeholder.com/80'}" style="width:80px;height:80px;border-radius:50%;border:2px solid var(--gold);object-fit:cover;">
                </div>
                <label class="edit-label">Full Name</label><input type="text" id="edName" value="${t.name}">
                <label class="edit-label">Phone</label><input type="text" id="edPhone" value="${t.phone || ''}">
                <label class="edit-label">Guardian Number</label><input type="text" id="edParent" value="${t.parentPhone || ''}">
                <label class="edit-label">Room / Bed No</label>
                <div style="display:flex; gap:10px;"><input type="number" id="edRoom" value="${t.room}"><input type="number" id="edBed" value="${t.bed || 1}"></div>
                <div style="margin:10px 0; text-align:center;">
                    <p class="edit-label">Aadhar Document (Medium Preview):</p>
                    <img src="${t.aadharPhoto}" style="width:100%; max-height:160px; object-fit:contain; border-radius:10px; border:1px solid #444; cursor:pointer;" onclick="window.open('${t.aadharPhoto}', '_blank')">
                </div>
                <button class="btn-gold" style="width:100%;" onclick="updateTenantRecord('${uid}')">üíæ Save Profile</button>
            `);
        };

        // --- MODERN COMPLAINTS ---
        window.loadComplaints = async () => {
            const q = query(collection(db, "complaints"), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let html = "";
            snap.forEach(d => {
                const c = d.data();
                html += `<div class="complaint-card">
                    <b>üë§ ${c.tenantName} (Room ${c.room})</b>
                    <p style="margin:10px 0; font-size:0.85rem;">${c.message}</p>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-gold" style="flex:1; font-size:0.75rem;" onclick="replyComp('${c.tenantName}')">üí¨ Reply</button>
                        <button class="btn-gold" style="background:var(--green); flex:0.4;" onclick="deleteDoc(doc(db,'complaints','${d.id}')).then(loadComplaints)">‚úîÔ∏è Tick</button>
                    </div>
                </div>`;
            });
            openModal("üì¢ Complaints Panel", html || "All clear!");
        };

        window.replyComp = (name) => {
            const r = prompt(`Reply to ${name}:`);
            if(r) alert("Reply sent to Chat!");
        };

        // --- MODERN COMMUNITY CHAT ---
        window.openChatModal = () => {
            const isMaster = currentAdmin.email === 'marquesjoe07@gmail.com';
            openModal("Lodge Community Chat", `
                ${isMaster ? `<button class="btn-red" style="width:100%; margin-bottom:10px; font-size:0.7rem;" onclick="clearAllChats()">üóëÔ∏è ERASE ALL GLOBAL HISTORY</button>` : ''}
                <div id="chatContainer"></div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="chatIn" placeholder="Write a message..." style="margin-bottom:0;">
                    <button class="btn-gold" onclick="sendChat()">Send</button>
                </div>
            `);
            onSnapshot(query(collection(db, "chats"), orderBy("date", "asc"), limit(50)), (snap) => {
                const container = document.getElementById('chatContainer');
                if(!container) return;
                container.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isSent = m.name.includes("(Admin)");
                    const delBtn = isMaster ? `<span style="cursor:pointer; opacity:0.5; margin-left:10px;" onclick="deleteDoc(doc(db,'chats','${d.id}'))">üóëÔ∏è</span>` : "";
                    container.innerHTML += `
                        <div class="chat-bubble ${isSent ? 'msg-sent' : 'msg-received'}">
                            <small style="color:var(--gold); display:block; font-weight:800; font-size:0.6rem;">${m.name}</small>
                            ${m.text} ${delBtn}
                        </div>`;
                });
                container.scrollTop = container.scrollHeight;
            });
        };

        window.sendChat = async () => {
            const txt = document.getElementById('chatIn').value;
            if(txt) {
                await addDoc(collection(db, "chats"), { name: currentAdmin.name + " (Admin)", text: txt, date: serverTimestamp() });
                document.getElementById('chatIn').value = "";
            }
        };

        window.clearAllChats = async () => {
            if(confirm("DANGER: Wipe entire chat history?")) {
                const snap = await getDocs(collection(db, "chats"));
                snap.forEach(async d => await deleteDoc(doc(db, "chats", d.id)));
                alert("History Wiped!");
            }
        };

        // --- APPROVALS WITH PREVIEW ---
        window.loadApprovals = async () => {
            const snap = await getDocs(collection(db, "pending_requests"));
            let html = "";
            snap.forEach(d => {
                const data = d.data();
                html += `<div style="margin-bottom:20px; padding:15px; background:rgba(255,255,255,0.03); border-radius:15px; border:1px solid var(--gold);">
                    <b>${data.name}</b><br><small>${data.email}</small>
                    <div style="margin:10px 0; text-align:center;">
                        <img src="${data.aadharPhoto}" style="width:100%; max-height:120px; object-fit:contain; border-radius:8px; border:1px solid #444; cursor:pointer;" onclick="window.open('${data.aadharPhoto}', '_blank')">
                    </div>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-gold" style="flex:1" onclick="approveUser('${d.id}','${data.name}','${data.email}','${data.phone}','${data.parent}','${data.aadharPhoto}')">‚úÖ Approve</button>
                        <button class="btn-red" style="flex:1" onclick="deleteDoc(doc(db,'pending_requests','${d.id}')).then(loadApprovals)">‚ùå Reject</button>
                    </div>
                </div>`;
            });
            openModal("New Registrations", html || "Clear.");
        };

        // --- ADMIN PROFILE MODAL ---
        window.openProfileModal = () => {
            const role = currentAdmin.email === 'marquesjoe07@gmail.com' ? 'Master Admin' : 'Sub Admin';
            openModal("Admin Account", `
                <div style="text-align:center;">
                    <img src="${currentAdmin.photo || 'https://via.placeholder.com/80'}" id="admPhoto" style="width:90px;height:90px;border-radius:50%;border:3px solid var(--gold);object-fit:cover;margin-bottom:15px;">
                    <div style="text-align:left; background:rgba(255,255,255,0.03); padding:15px; border-radius:15px; font-size:0.85rem; margin-bottom:15px;">
                        <p><b>Name:</b> ${currentAdmin.name} <span style="cursor:pointer;" onclick="editAdminName()">‚úèÔ∏è</span></p>
                        <p><b>Email:</b> ${currentAdmin.email}</p>
                        <p><b>Role:</b> <span style="color:var(--gold); font-weight:800;">${role}</span></p>
                    </div>
                    <input type="file" id="admPhotoInp" style="display:none" onchange="uploadAdminPhoto(this)">
                    <button class="btn-gold" style="width:100%; margin-bottom:15px;" onclick="document.getElementById('admPhotoInp').click()">üìÅ Update Photo</button>
                    <button class="btn-red" style="width:100%" onclick="signOut(auth).then(()=>location.reload())">üö™ LOGOUT</button>
                </div>
            `);
        };

        window.editAdminName = async () => {
            const n = prompt("Enter new name:");
            if(n) { await updateDoc(doc(db, "users", currentAdmin.uid), { name: n }); alert("Name Updated!"); location.reload(); }
        };

        window.uploadAdminPhoto = async (input) => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    await updateDoc(doc(db, "users", currentAdmin.uid), { photo: e.target.result });
                    alert("Photo Updated!"); location.reload();
                };
                reader.readAsDataURL(file);
            }
        };

        // --- REMAINING STANDARD LOGIC ---
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let tenantsHtml = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        tenantsHtml += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')">
                            <img src="${t.photo || 'https://via.placeholder.com/50'}" style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
                            <div><b>${t.name}</b><br><small>Due: ‚Çπ${t.totalDue || 0}</small></div>
                        </div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${tenantsHtml || '<p style="opacity:0.4">Vacant</p>'}</div>`;
            }
        };

        window.approveUser = async (uid, n, e, p, pr, photo) => {
            const r=prompt("Room No:"), b=prompt("Bed No:");
            if(!r || !b) return;
            await setDoc(doc(db, "users", uid), { uid, name: n, email: e, phone: p, parentPhone: pr, room: r, bed: b, role: 'tenant', totalDue: 0, aadharPhoto: photo, photo: "" });
            await deleteDoc(doc(db, "pending_requests", uid)); location.reload();
        };

        window.deleteTenant = async (id, name) => {
            if(confirm(`Remove ${name} permanently?`)) { await deleteDoc(doc(db, "users", id)); loadDirectory(); loadRooms(); }
        };

        window.updateTenantRecord = async (uid) => {
            const name = document.getElementById('edName').value;
            const parent = document.getElementById('edParent').value;
            const room = document.getElementById('edRoom').value;
            await updateDoc(doc(db, "users", uid), { name, parentPhone: parent, room });
            alert("Resident Updated!"); loadRooms(); closeModal();
        };

        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'flex'; };

    </script>
</body>
</html>
