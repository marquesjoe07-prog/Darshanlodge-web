<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.4); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', 'Segoe UI', sans-serif; min-height: 100vh; padding-top: 75px; display: flex; flex-direction: column; }
        
        /* Premium Navigation */
        .top-nav { height: 65px; background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(212, 175, 55, 0.05); border-bottom: 1px solid var(--gold-glow); }
        
        /* Glassmorphism Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; }
        .room-card:hover { border-color: var(--gold); transform: translateY(-8px); background: rgba(212, 175, 55, 0.05); box-shadow: 0 15px 30px rgba(0,0,0,0.6); }
        .room-card h3 { margin-top: 0; color: var(--gold); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 12px; letter-spacing: 1px; }
        
        /* Premium Modal System */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .modal-box { background: rgba(0, 21, 41, 0.95); padding: 30px; border-radius: 25px; border: 1px solid var(--gold); max-width: 550px; margin: 40px auto; box-shadow: 0 0 50px var(--gold-glow); animation: modalIn 0.3s ease-out; }
        @keyframes modalIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        /* Buttons */
        .btn-gold { background: var(--gold); border: none; padding: 12px 22px; border-radius: 12px; cursor: pointer; color: black; font-weight: bold; transition: 0.3s; text-decoration: none; display: inline-block; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px var(--gold-glow); }
        .btn-red { background: var(--red); color: white; border: none; padding: 10px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-wa { background: #25D366; color: white; border: none; padding: 10px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        /* List & Directory */
        .directory-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 12px; border-left: 4px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; border-radius: 10px; overflow: hidden; }
        .history-table th, .history-table td { padding: 14px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; font-size: 0.9rem; }
        .history-table th { color: var(--gold); background: rgba(255,255,255,0.05); }

        .tenant-item { background: rgba(255,255,255,0.07); padding: 15px; margin-top: 10px; border-radius: 12px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .tenant-item:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        
        .aadhar-view { width: 100%; max-width: 220px; border-radius: 12px; cursor: pointer; border: 2px solid var(--gold); margin-top: 12px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        .aadhar-view:hover { filter: brightness(1.2); transform: scale(1.02); }

        input { width: 100%; padding: 14px; margin: 10px 0; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--gold); box-shadow: 0 0 10px var(--gold-glow); }

        footer { text-align: center; padding: 30px; font-size: 0.75rem; opacity: 0.6; color: var(--gold); letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <button class="btn-gold" onclick="openSubAdminModal()">‚ûï Admin</button>
        <span style="font-weight:900; color:var(--gold); letter-spacing: 3px; font-size: 1.2rem;">DARSHAN ADMIN</span>
        <button class="btn-gold" onclick="openProfileModal()">üë§ Profile</button>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="applyMonthlyRent()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="calculateMonthlyCollection()">üìä Report</button>
        <button class="btn-red" onclick="resetMonthFull()">üîÑ Reset Month</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0; border-bottom: 1px solid rgba(212, 175, 55, 0.2); padding-bottom: 10px;">Title</h2>
            <div id="modalContent" style="margin-top: 20px;"></div>
            <button class="btn-gold" style="width:100%; margin-top:25px; background: #333; color: white;" onclick="closeModal()">Close Panel</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <footer>
        ¬©Ô∏è 2026 DARSHAN LODGE | ALL RIGHTS RESERVED<br>
        DESIGNED & MANAGED BY OWNER: PDJ
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- LOAD ROOM CARDS ---
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let tenantsHtml = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        tenantsHtml += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')">
                            <b>${t.name}</b> <br> <small style="color:var(--green)">Balance: ‚Çπ${t.totalDue}</small>
                        </div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${tenantsHtml || '<p style="opacity:0.4; font-size:0.8rem;">Empty Room</p>'}</div>`;
            }
        };

        // --- TENANT PROFILE & OPTIONS ---
        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            const rentMsg = `*Darshan Lodge - Rent Reminder*%0AHello ${t.name},%0AYour outstanding balance is *‚Çπ${t.totalDue}*. Please settle it soon.`;

            let content = `
                <div style="background:rgba(255,255,255,0.03); padding:20px; border-radius:15px; border:1px solid rgba(255,255,255,0.1);">
                    <p><b>üë§ Name:</b> ${t.name}</p>
                    <p><b>üìû Phone:</b> ${t.phone || 'N/A'}</p>
                    <p><b>üõ°Ô∏è Guardian:</b> ${t.parentPhone || 'N/A'}</p>
                    <p><b>üè† Bed:</b> Room ${t.room} / Bed ${t.bed}</p>
                    <p style="font-size:1.3rem; color:var(--green)"><b>üí∞ Due:</b> ‚Çπ${t.totalDue}</p>
                    <hr style="opacity:0.1">
                    <p><b>üìÑ Aadhar (Click to Enlarge):</b></p>
                    <img src="${t.aadharPhoto || 'https://via.placeholder.com/150'}" class="aadhar-view" onclick="window.open('${t.aadharPhoto}', '_blank')">
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:20px;">
                    <button class="btn-gold" style="background:var(--green); color:white;" onclick="collectPayment('${uid}', ${t.totalDue})">Receive</button>
                    <button class="btn-gold" style="background:var(--blue); color:white;" onclick="viewHistory('${uid}', '${t.name}')">Ledger</button>
                    <a href="https://wa.me/91${t.phone}?text=${rentMsg}" target="_blank" class="btn-wa">üí¨ Reminder</a>
                    <button class="btn-red" onclick="deleteTenant('${uid}')">üóëÔ∏è Remove</button>
                </div>
            `;
            openModal(`${t.name}'s Profile`, content);
        };

        // --- DIRECTORY WITH MOVE FEATURE ---
        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let h = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.role === 'tenant') {
                    h += `<div class="directory-item">
                        <div>
                            <b>${u.name}</b> <br> 
                            <small>üìû ${u.phone || 'No Phone'}</small> <br>
                            <small>üè† R:${u.room} B:${u.bed}</small>
                        </div>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-gold" style="padding:5px 10px; font-size:0.7rem;" onclick="moveTenant('${d.id}')">üîÑ Move</button>
                            <button class="btn-red" style="padding:5px 10px; font-size:0.7rem;" onclick="deleteTenant('${d.id}')">üóëÔ∏è</button>
                        </div>
                    </div>`;
                }
            });
            openModal("Resident Directory", h || "No tenants found");
        };

        window.moveTenant = async (uid) => {
            const r = prompt("Enter New Room (1-4):");
            const b = prompt("Enter New Bed (1-2):");
            if(r && b) {
                await updateDoc(doc(db, "users", uid), { room: r, bed: b });
                alert("Location Updated!");
                location.reload();
            }
        };

        // --- FINANCE REPORT ---
        window.calculateMonthlyCollection = async () => {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const q = query(collection(db, "payments"), where("date", ">=", firstDay));
            const snap = await getDocs(q);
            let total = 0;
            snap.forEach(doc => { total += Number(doc.data().amount || 0); });
            openModal("Finance Report", `<h1 style="color:var(--green); text-align:center;">‚Çπ${total}</h1><p style="text-align:center;">Total received this month.</p>`);
        };

        // --- RESET MONTH ---
        window.resetMonthFull = async () => {
            if(confirm("‚ö† Reset all resident balances to ‚Çπ0?")) {
                const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
                for (const tDoc of snap.docs) { await updateDoc(doc(db, "users", tDoc.id), { totalDue: 0 }); }
                alert("Month Reset Done!"); location.reload();
            }
        };

        // --- APPROVALS ---
        window.loadApprovals = async () => {
            const snap = await getDocs(collection(db, "pending_requests"));
            let html = "";
            snap.forEach(d => {
                const data = d.data();
                html += `
                    <div style="border-bottom:1px solid #333; padding:15px 0;">
                        <p><b>Resident:</b> ${data.name}</p>
                        <p><b>üìû Phone:</b> ${data.phone}</p>
                        <img src="${data.aadharPhoto}" class="aadhar-view" onclick="window.open('${data.aadharPhoto}', '_blank')">
                        <div style="margin-top:12px;">
                            <button class="btn-gold" onclick="approveUser('${d.id}','${data.name}','${data.email}','${data.phone}','${data.parent}','${data.aadharPhoto}')">Approve</button>
                            <button class="btn-red" onclick="rejectUser('${d.id}')">Reject</button>
                        </div>
                    </div>`;
            });
            openModal("Approvals Needed", html || "All clear!");
        };

        window.approveUser = async (uid, n, e, p, pr, photo) => {
            const r = prompt("Room (1-4):"), b = prompt("Bed (1-2):");
            if(!r || !b) return;
            await setDoc(doc(db, "users", uid), { uid, name: n, email: e, phone: p, parentPhone: pr, room: r, bed: b, role: 'tenant', totalDue: 0, aadharPhoto: photo });
            await deleteDoc(doc(db, "pending_requests", uid));
            location.reload();
        };

        // --- CORE HELPERS ---
        window.collectPayment = async (uid, due) => {
            const amt = prompt("Amount Received:");
            if(!amt || isNaN(amt)) return;
            await updateDoc(doc(db, "users", uid), { totalDue: due - Number(amt) });
            await addDoc(collection(db, "payments"), { tenantId: uid, amount: Number(amt), type: "Manual", status: "Success", date: serverTimestamp() });
            location.reload();
        };

        window.viewHistory = async (uid, name) => {
            const q = query(collection(db, "payments"), where("tenantId", "==", uid), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let rows = "";
            snap.forEach(doc => {
                const p = doc.data();
                const d = p.date ? p.date.toDate().toLocaleDateString('en-GB') : 'N/A';
                rows += `<tr><td>${d}</td><td>${p.type}</td><td style="color:var(--green)">‚Çπ${p.amount}</td></tr>`;
            });
            openModal(`Ledger: ${name}`, `<table class="history-table"><thead><tr><th>Date</th><th>Type</th><th>Amt</th></tr></thead><tbody>${rows}</tbody></table>`);
        };

        window.applyMonthlyRent = async () => {
            const amt = prompt("Rent amount for ALL:");
            if(!amt || isNaN(amt)) return;
            const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
            for (const tDoc of snap.docs) { await updateDoc(doc(db, "users", tDoc.id), { totalDue: (Number(tDoc.data().totalDue) || 0) + Number(amt) }); }
            alert("Updated!"); location.reload();
        };

        window.deleteTenant = async (id) => { if(confirm("Delete resident?")) { await deleteDoc(doc(db, "users", id)); location.reload(); } };
        window.openSubAdminModal = () => openModal("New Admin", `<input type="text" id="an" placeholder="Name"><input type="email" id="ae" placeholder="Email"><button class="btn-gold" style="width:100%" onclick="saveSubAdmin()">Create</button>`);
        window.saveSubAdmin = async (e) => {
            const name = document.getElementById('an').value;
            const email = document.getElementById('ae').value;
            const res = await createUserWithEmailAndPassword(auth, email, "lodge123");
            await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, name, email, role: 'sub-admin' });
            location.reload();
        };
        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'block'; };

        loadRooms();
    </script>
</body>
</html>
