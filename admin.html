<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; 
            --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.4); 
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; padding-top: 80px; display: flex; flex-direction: column; }
        
        .top-nav { height: 75px; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; border-bottom: 1px solid var(--gold-glow); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .nav-logo { font-weight: 800; color: var(--gold); letter-spacing: 2px; font-size: 1.1rem; }
        
        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; background: rgba(212, 175, 55, 0.05); margin: 10px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: var(--glass); padding: 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; align-items: flex-start; justify-content: center; }
        .modal-box { background: #001529; padding: 30px; border-radius: 25px; border: 1px solid var(--gold); max-width: 500px; width: 100%; margin: 20px auto; box-shadow: 0 0 40px var(--gold-glow); }
        
        .btn-gold { background: var(--gold); border: none; padding: 12px 18px; border-radius: 10px; cursor: pointer; color: black; font-weight: bold; transition: 0.3s; font-size: 0.85rem; }
        .btn-red { background: var(--red); color: white; border: none; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        .list-item { background: rgba(255,255,255,0.03); padding: 15px; margin-bottom: 10px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--gold); }
        .tenant-item { background: rgba(255,255,255,0.07); padding: 15px; margin-top: 10px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .profile-img-small { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        
        .complaint-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid var(--red); }
        .report-card { background: linear-gradient(145deg, #001a33, #000a1a); padding: 25px; border-radius: 20px; text-align: center; border: 1px solid var(--green); }

        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; box-sizing: border-box; }
        .edit-label { font-size: 0.75rem; color: var(--gold); margin-bottom: 4px; display: block; font-weight: 600; }
        footer { text-align: center; padding: 25px; font-size: 0.75rem; opacity: 0.5; color: var(--gold); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-logo">DARSHAN ADMIN</div>
        <div id="masterOnlyBtn"></div>
        <button class="btn-gold" onclick="openProfileModal()">üë§ Account</button>
    </div>

    <div class="admin-header" style="padding-left: 20px;">
        <h2 id="greetMsg">Loading...</h2>
        <p id="roleMsg">Admin Portal</p>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory</button>
        <button class="btn-gold" onclick="loadComplaints()">üì¢ Complaints</button>
        <button class="btn-gold" onclick="openChatModal()">üí¨ Chat</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="openRentModal()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="showFinancialReport()">üìä Report</button>
        <button class="btn-red" onclick="resetMonthFull()">üîÑ Reset Dues</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0; text-align:center;">Title</h2>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:20px; background: #333; color: white;" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <footer>¬©Ô∏è 2026 DARSHAN LODGE | OWNER: PDJ</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let currentAdmin = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                currentAdmin = { ...snap.data(), uid: user.uid };
                document.getElementById('greetMsg').innerText = `Namaste, ${currentAdmin.name}`;
                const isMaster = user.email === 'marquesjoe07@gmail.com';
                document.getElementById('roleMsg').innerText = isMaster ? "Master Admin Access" : "Sub Admin Access";
                if(isMaster) {
                    document.getElementById('masterOnlyBtn').innerHTML = `<button class="btn-gold" onclick="openSubAdminModal()">‚ûï Sub-Admin</button>`;
                }
                loadRooms();
            } else { window.location.href = 'index.html'; }
        });

        // --- DIRECTORY WITH FULL DETAILS ---
        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let html = "";
            snap.forEach(d => {
                const u = d.data();
                if(u.role === 'tenant') {
                    html += `<div class="list-item">
                        <div>
                            <b>${u.name}</b><br>
                            <small>Guard: ${u.parentPhone || 'N/A'}</small>
                        </div>
                        <div style="display:flex; gap:8px;">
                            <button class="btn-gold" style="padding:5px 10px; font-size:0.7rem;" onclick="viewTenantDetail('${d.id}')">‚öôÔ∏è Manage</button>
                            <button class="btn-red" style="padding:5px 10px; font-size:0.7rem;" onclick="deleteTenant('${d.id}', '${u.name}')">üóëÔ∏è</button>
                        </div>
                    </div>`;
                }
            });
            openModal("Resident Directory", html || "No residents.");
        };

        // --- TENANT PROFILE (CONTAINS ALL SIGNUP DETAILS) ---
        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            openModal("Manage Resident", `
                <div style="text-align:center; margin-bottom:15px;">
                    <img src="${t.photo || 'https://via.placeholder.com/80'}" style="width:80px;height:80px;border-radius:50%;border:2px solid var(--gold);object-fit:cover;">
                </div>
                <label class="edit-label">Full Name</label><input type="text" id="edName" value="${t.name}">
                <label class="edit-label">Email ID</label><input type="text" value="${t.email || ''}" readonly style="opacity:0.6">
                <label class="edit-label">Resident Phone</label><input type="text" id="edPhone" value="${t.phone || ''}">
                <label class="edit-label">Guardian Phone</label><input type="text" id="edParent" value="${t.parentPhone || ''}">
                <label class="edit-label">Room / Bed No</label>
                <div style="display:flex; gap:10px;">
                    <input type="number" id="edRoom" value="${t.room}">
                    <input type="number" id="edBed" value="${t.bed || 1}">
                </div>
                <div style="display:flex; gap:10px;">
                   <button class="btn-gold" style="flex:1" onclick="updateTenantRecord('${uid}')">üíæ Save Profile</button>
                   <button class="btn-gold" style="flex:1; background:var(--blue); color:white" onclick="viewRentHistory('${uid}', '${t.name}')">üìú History</button>
                </div>
                <div style="margin-top:20px; text-align:center; border-top:1px solid #333; padding-top:15px;">
                    <p class="edit-label">Aadhar Document Preview:</p>
                    <img src="${t.aadharPhoto}" style="width:100%; max-height:150px; object-fit:contain; border-radius:10px; border:1px solid #444; cursor:pointer;" onclick="window.open('${t.aadharPhoto}', '_blank')">
                </div>
            `);
        };

        // --- ADMIN PROFILE (WITH EDIT & LOGOUT) ---
        window.openProfileModal = () => {
            openModal("Admin Account", `
                <div style="text-align:center;">
                    <div style="position:relative; display:inline-block; margin-bottom:15px;">
                        <img src="${currentAdmin.photo || 'https://via.placeholder.com/80'}" style="width:90px;height:90px;border-radius:50%;border:3px solid var(--gold);object-fit:cover;">
                        <div style="position:absolute; bottom:0; right:0; background:var(--gold); padding:5px; border-radius:50%; cursor:pointer; color:black; font-size:0.8rem;" onclick="document.getElementById('admPhotoInp').click()">‚úèÔ∏è</div>
                    </div>
                    <input type="file" id="admPhotoInp" style="display:none" onchange="uploadAdminPhoto(this)">
                    <div style="text-align:left; background:rgba(255,255,255,0.03); padding:15px; border-radius:15px; margin-bottom:15px;">
                        <label class="edit-label">Name</label><input type="text" id="admName" value="${currentAdmin.name}">
                        <p style="font-size:0.8rem; margin:5px 0;"><b>Email:</b> ${currentAdmin.email}</p>
                        <p style="font-size:0.8rem; margin:5px 0;"><b>Role:</b> <span style="color:var(--gold); font-weight:800;">${currentAdmin.email === 'marquesjoe07@gmail.com' ? 'Master Admin' : 'Sub Admin'}</span></p>
                    </div>
                    <button class="btn-gold" style="width:100%; margin-bottom:10px;" onclick="saveAdminProfile()">Save Changes</button>
                    <button class="btn-red" style="width:100%" onclick="handleLogout()">üö™ LOGOUT SESSION</button>
                </div>
            `);
        };

        // --- MODERN COMPLAINTS ---
        window.loadComplaints = async () => {
            const q = query(collection(db, "complaints"), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let html = "";
            snap.forEach(d => {
                const c = d.data();
                html += `<div class="complaint-card">
                    <b>${c.tenantName} (Room ${c.room})</b>
                    <p style="margin:10px 0; font-size:0.85rem;">${c.message}</p>
                    <div style="display:flex; gap:10px;">
                        <button class="btn-gold" style="flex:1; font-size:0.75rem;" onclick="replyComp('${c.tenantName}')">üí¨ Reply</button>
                        <button class="btn-gold" style="background:var(--green); flex:0.3;" onclick="deleteDoc(doc(db,'complaints','${d.id}')).then(loadComplaints)">‚úîÔ∏è</button>
                    </div>
                </div>`;
            });
            openModal("üì¢ Complaints", html || "All clear!");
        };

        // --- MODERN FINANCIAL REPORT ---
        window.showFinancialReport = async () => {
            const snap = await getDocs(collection(db, "payments"));
            let total = 0;
            snap.forEach(d => { if(!d.data().archived) total += Number(d.data().amount); });
            const isMaster = currentAdmin.email === 'marquesjoe07@gmail.com';
            openModal("Financial Overview", `
                <div class="report-card">
                    <p style="margin:0; opacity:0.6; font-size:0.8rem;">TOTAL COLLECTION</p>
                    <h1 style="color:var(--green); font-size:3rem; margin:10px 0;">‚Çπ${total}</h1>
                    ${isMaster ? `<button class="btn-red" style="width:100%; margin-top:15px;" onclick="resetFinance()">üîÑ RESET TRACKER</button>` : ''}
                </div>
            `);
        };

        // --- SUB-ADMIN MODAL ---
        window.openSubAdminModal = () => {
            openModal("Authorize Sub-Admin", `
                <p style="font-size:0.7rem; opacity:0.7; margin-bottom:15px; border:1px solid var(--blue); padding:10px; border-radius:10px;">
                    ‚ÑπÔ∏è Sub-admins can view directory and post rent, but cannot delete history.
                </p>
                <label class="edit-label">Name</label><input type="text" id="sn">
                <label class="edit-label">Email</label><input type="email" id="se">
                <label class="edit-label">Password</label><input type="password" id="sp">
                <button class="btn-gold" style="width:100%" onclick="saveSubAdminManual()">‚úÖ Authorize</button>
            `);
        };

        // --- CORE LOGIC FUNCTIONS ---
        window.saveAdminProfile = async () => {
            const name = document.getElementById('admName').value;
            await updateDoc(doc(db, "users", currentAdmin.uid), { name });
            alert("Profile Updated!"); location.reload();
        };

        window.uploadAdminPhoto = async (input) => {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    await updateDoc(doc(db, "users", currentAdmin.uid), { photo: e.target.result });
                    alert("Photo Updated!"); location.reload();
                };
                reader.readAsDataURL(file);
            }
        };

        window.updateTenantRecord = async (uid) => {
            const name = document.getElementById('edName').value;
            const phone = document.getElementById('edPhone').value;
            const parent = document.getElementById('edParent').value;
            const room = document.getElementById('edRoom').value;
            const bed = document.getElementById('edBed').value;
            await updateDoc(doc(db, "users", uid), { name, phone, parentPhone: parent, room, bed });
            alert("Resident Data Updated!"); loadRooms(); closeModal();
        };

        window.deleteTenant = async (id, name) => {
            if(confirm(`Remove ${name} from Darshan Lodge permanently?`)) {
                await deleteDoc(doc(db, "users", id));
                loadDirectory(); loadRooms();
            }
        };

        window.saveSubAdminManual = async () => {
            const n=document.getElementById('sn').value, e=document.getElementById('se').value, p=document.getElementById('sp').value;
            try { 
                const res = await createUserWithEmailAndPassword(auth, e, p);
                await setDoc(doc(db, "users", res.user.uid), { uid: res.user.uid, name: n, email: e, role: 'sub-admin', photo: "" });
                alert("Sub-Admin Authorized!"); closeModal();
            } catch(err) { alert(err.message); }
        };

        window.resetFinance = async () => {
            if(confirm("Wipe tracker total? Records will be archived.")) {
                const snap = await getDocs(collection(db, "payments"));
                snap.forEach(async d => await updateDoc(doc(db, "payments", d.id), { archived: true }));
                alert("Finance Tracker Reset!"); closeModal();
            }
        };

        // Standard Handlers
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let tHtml = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        tHtml += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')">
                            <img src="${t.photo || 'https://via.placeholder.com/50'}" class="profile-img-small">
                            <div><b>${t.name}</b><br><small>Due: ‚Çπ${t.totalDue || 0}</small></div>
                        </div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${tHtml || 'Vacant'}</div>`;
            }
        };

        window.openChatModal = () => {
            openModal("Chat", `<div id="chatContainer" style="height:300px;overflow-y:auto;background:rgba(0,0,0,0.2);padding:10px;border-radius:10px;margin-bottom:10px;"></div><input type="text" id="chatIn" placeholder="Type..."><button class="btn-gold" onclick="sendChat()">Send</button>`);
            onSnapshot(query(collection(db, "chats"), orderBy("date", "asc"), limit(50)), (snap) => {
                const c = document.getElementById('chatContainer'); if(!c) return; c.innerHTML = "";
                snap.forEach(d => { c.innerHTML += `<div style="margin-bottom:8px;font-size:0.8rem;"><b>${d.data().name}:</b> ${d.data().text}</div>`; });
                c.scrollTop = c.scrollHeight;
            });
        };

        window.sendChat = async () => {
            const txt = document.getElementById('chatIn').value;
            if(txt) { await addDoc(collection(db, "chats"), { name: currentAdmin.name + " (Admin)", text: txt, date: serverTimestamp() }); document.getElementById('chatIn').value = ""; }
        };

        window.handleLogout = async () => { if(confirm("Logout?")) { await signOut(auth); window.location.href = 'index.html'; } };
        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'flex'; };
    </script>
</body>
</html>
