<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Darshan Lodge</title>
    <style>
        :root { --gold: #d4af37; --red: #ff4d4d; --green: #2ecc71; --blue: #3498db; --dark: #000a1a; --gold-glow: rgba(212, 175, 55, 0.4); }
        body { margin: 0; background: var(--dark); color: white; font-family: 'Poppins', 'Segoe UI', sans-serif; min-height: 100vh; padding-top: 80px; display: flex; flex-direction: column; }
        
        /* Premium Navigation */
        .top-nav { height: 70px; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 15px; border-bottom: 1px solid rgba(255,255,255,0.1); position: fixed; width: 100%; box-sizing: border-box; top: 0; z-index: 100; }
        .nav-logo { font-weight: 900; color: var(--gold); letter-spacing: 2px; font-size: 1rem; }
        .nav-btns { display: flex; gap: 8px; }

        .sidebar { padding: 15px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; background: rgba(212, 175, 55, 0.05); border-bottom: 1px solid var(--gold-glow); }
        
        /* Glassmorphism Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; flex: 1; }
        .room-card { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); transition: 0.4s; position: relative; }
        .room-card:hover { border-color: var(--gold); transform: translateY(-5px); background: rgba(212, 175, 55, 0.05); box-shadow: 0 10px 20px rgba(0,0,0,0.6); }
        .room-card h3 { margin-top: 0; color: var(--gold); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 12px; }
        
        /* Premium Modal System */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); display: none; z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .modal-box { background: #001529; padding: 25px; border-radius: 25px; border: 1px solid var(--gold); max-width: 550px; margin: 20px auto; box-shadow: 0 0 40px var(--gold-glow); }
        
        .btn-gold { background: var(--gold); border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; color: black; font-weight: bold; transition: 0.3s; font-size: 0.85rem; }
        .btn-red { background: var(--red); color: white; border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 0.85rem; }
        .btn-wa { background: #25D366; color: white; border: none; padding: 10px 18px; border-radius: 10px; cursor: pointer; font-weight: bold; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* Directory / Management Styles */
        .directory-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin-bottom: 10px; border-left: 4px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .history-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .history-table th, .history-table td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: left; font-size: 0.85rem; }
        .history-table th { color: var(--gold); background: rgba(255,255,255,0.05); }

        .tenant-item { background: rgba(255,255,255,0.07); padding: 12px; margin-top: 8px; border-radius: 12px; cursor: pointer; border: 1px solid transparent; }
        .tenant-item:hover { border-color: var(--gold); }
        
        .aadhar-view { width: 100%; max-width: 200px; border-radius: 10px; cursor: pointer; border: 2px solid var(--gold); margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; color: white; }

        footer { text-align: center; padding: 25px; font-size: 0.75rem; opacity: 0.5; color: var(--gold); }
    </style>
</head>
<body>

    <div class="top-nav">
        <div class="nav-logo">DARSHAN ADMIN</div>
        <div class="nav-btns">
            <button class="btn-gold" onclick="openSubAdminModal()">‚ûï Admin</button>
            <button class="btn-gold" onclick="openProfileModal()">üë§ Profile</button>
        </div>
    </div>

    <div class="sidebar">
        <button class="btn-gold" onclick="loadApprovals()">üì© Approvals</button>
        <button class="btn-gold" onclick="loadDirectory()">üìû Directory/Manage</button>
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="handleRentAddition()">üí∏ Add Rent</button>
        <button class="btn-gold" style="background:var(--blue); color:white;" onclick="calculateMonthlyCollection()">üìä Report</button>
        <button class="btn-red" onclick="resetMonthFull()">üîÑ Reset Month</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="color:var(--gold); margin-top: 0;">Title</h2>
            <div id="modalContent"></div>
            <button class="btn-gold" style="width:100%; margin-top:20px; background: #333; color: white;" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="grid" id="roomContainer"></div>

    <footer>
        ¬©Ô∏è 2026 ALL RIGHTS RESERVED TO DARSHAN LODGE<br>
        DESIGNED & MANAGED BY OWNER: PDJ
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getFirestore, collection, query, getDocs, doc, setDoc, deleteDoc, updateDoc, getDoc, where, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- 1. LOAD ROOM CARDS ---
        window.loadRooms = async () => {
            const snap = await getDocs(collection(db, "users"));
            const container = document.getElementById('roomContainer');
            container.innerHTML = "";
            for(let i=1; i<=4; i++) {
                let tenantsHtml = "";
                snap.forEach(d => {
                    const t = d.data();
                    if(t.room == i && t.role == 'tenant') {
                        tenantsHtml += `<div class="tenant-item" onclick="viewTenantDetail('${d.id}')">
                            <b>${t.name}</b> <br> <small style="color:var(--green)">Balance: ‚Çπ${t.totalDue || 0}</small>
                        </div>`;
                    }
                });
                container.innerHTML += `<div class="room-card"><h3>Room ${i}</h3>${tenantsHtml || '<p style="opacity:0.4; font-size:0.8rem;">Empty Room</p>'}</div>`;
            }
        };

        // --- 2. TENANT PROFILE & LEDGER HISTORY ---
        window.viewTenantDetail = async (uid) => {
            const snap = await getDoc(doc(db, "users", uid));
            const t = snap.data();
            const rentMsg = `*Darshan Lodge*%0AHello ${t.name}, Your current due is *‚Çπ${t.totalDue}*.`;

            let content = `
                <div style="font-size: 0.9rem; line-height:1.6;">
                    <p><b>Name:</b> ${t.name}</p>
                    <p><b>Phone:</b> ${t.phone || 'N/A'}</p>
                    <p><b>Guardian:</b> ${t.parentPhone || 'N/A'}</p>
                    <p><b>Due:</b> <span style="color:var(--green); font-weight:bold;">‚Çπ${t.totalDue || 0}</span></p>
                    <p><b>Bed:</b> Room ${t.room} / Bed ${t.bed}</p>
                    <img src="${t.aadharPhoto || ''}" class="aadhar-view" title="Click to enlarge" onclick="window.open('${t.aadharPhoto}', '_blank')">
                </div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:15px;">
                    <button class="btn-gold" style="background:var(--green); color:white" onclick="collectPayment('${uid}', ${t.totalDue})">Receive</button>
                    <button class="btn-gold" style="background:var(--blue); color:white" onclick="viewHistory('${uid}', '${t.name}')">üìú Ledger</button>
                    <a href="https://wa.me/91${t.phone}?text=${rentMsg}" target="_blank" class="btn-wa">üí¨ WhatsApp</a>
                    <button class="btn-red" onclick="deleteTenant('${uid}')">üóëÔ∏è Remove</button>
                </div>
            `;
            openModal(`Resident Details`, content);
        };

        // --- 3. LEDGER HISTORY (FIXED: SHOWS RECEIVED PAYMENTS) ---
        window.viewHistory = async (uid, name) => {
            const q = query(collection(db, "payments"), where("tenantId", "==", uid), orderBy("date", "desc"));
            const snap = await getDocs(q);
            let rows = "";
            snap.forEach(doc => {
                const p = doc.data();
                const d = p.date ? p.date.toDate().toLocaleDateString('en-GB') : 'N/A';
                rows += `<tr><td>${d}</td><td>${p.type}</td><td style="color:var(--green)">‚Çπ${p.amount}</td></tr>`;
            });
            let table = `<table class="history-table"><thead><tr><th>Date</th><th>Method</th><th>Amount</th></tr></thead><tbody>${rows || '<tr><td colspan="3">No payment history found.</td></tr>'}</tbody></table>`;
            openModal(`Payment Ledger: ${name}`, table);
        };

        // --- 4. DIRECTORY/MANAGE (OLD STYLE W/ MOVE OPTION) ---
        window.loadDirectory = async () => {
            const snap = await getDocs(collection(db, "users"));
            let h = "";
            snap.forEach(d => { 
                const u = d.data();
                if(u.role === 'tenant') {
                    h += `<div class="directory-item">
                        <div>
                            <b>${u.name}</b> <br>
                            <small>üìû ${u.phone || 'N/A'}</small> <br>
                            <small>üè† Room ${u.room} | Bed ${u.bed}</small>
                        </div>
                        <div style="display:flex; gap:5px;">
                            <button class="btn-gold" style="padding:5px 10px; font-size:0.7rem;" onclick="moveTenant('${d.id}')">üîÑ Move</button>
                            <button class="btn-red" style="padding:5px 10px; font-size:0.7rem;" onclick="deleteTenant('${d.id}')">üóëÔ∏è</button>
                        </div>
                    </div>`;
                }
            });
            openModal("Directory & Management", h || "No active tenants.");
        };

        window.moveTenant = async (uid) => {
            const r = prompt("New Room (1-4):");
            const b = prompt("New Bed (1-2):");
            if(r && b) {
                await updateDoc(doc(db, "users", uid), { room: r, bed: b });
                alert("Resident Moved!");
                location.reload();
            }
        };

        // --- 5. RENT ADDITION (FIXED: UPDATES ROOM CARDS) ---
        window.handleRentAddition = async () => {
            const choice = confirm("Press OK for ALL residents, or CANCEL for one specific resident.");
            const amt = prompt("Enter Rent Amount to add:");
            if(!amt || isNaN(amt)) return;

            if(choice) {
                const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
                for (const tDoc of snap.docs) {
                    const newTotal = (Number(tDoc.data().totalDue) || 0) + Number(amt);
                    await updateDoc(doc(db, "users", tDoc.id), { totalDue: newTotal });
                }
                alert("Rent added to all!");
            } else {
                const tName = prompt("Enter exact Resident Name:");
                const q = query(collection(db, "users"), where("name", "==", tName), where("role", "==", "tenant"));
                const snap = await getDocs(q);
                if(snap.empty) return alert("Resident not found!");
                for (const tDoc of snap.docs) {
                    const newTotal = (Number(tDoc.data().totalDue) || 0) + Number(amt);
                    await updateDoc(doc(db, "users", tDoc.id), { totalDue: newTotal });
                }
                alert("Rent added to " + tName);
            }
            location.reload();
        };

        // --- 6. ADMIN PROFILE (REAL-TIME DATA) ---
        window.openProfileModal = async () => {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const snap = await getDoc(doc(db, "users", user.uid));
                    const d = snap.data() || { name: "Darshan Admin", email: user.email };
                    openModal("Admin Profile", `
                        <div style="text-align:center; padding: 10px;">
                            <div style="width:60px; height:60px; background:var(--gold); border-radius:50%; margin:0 auto 15px; color:black; font-size:1.5rem; display:flex; align-items:center; justify-content:center; font-weight:bold;">${d.name.charAt(0)}</div>
                            <p><b>Name:</b> ${d.name}</p>
                            <p><b>Email:</b> ${d.email}</p>
                            <p><b>Role:</b> Master Admin</p>
                            <button class="btn-red" style="width:100%; margin-top:20px;" onclick="auth.signOut().then(()=>location.reload())">Logout</button>
                        </div>
                    `);
                }
            });
        };

        // --- CORE HELPERS (COLLECT, APPROVE, REPORT) ---
        window.collectPayment = async (uid, due) => {
            const amt = prompt(`Current Due: ‚Çπ${due}. Received:`);
            if(!amt || isNaN(amt)) return;
            await updateDoc(doc(db, "users", uid), { totalDue: due - Number(amt) });
            await addDoc(collection(db, "payments"), { tenantId: uid, amount: Number(amt), type: "Manual", status: "Success", date: serverTimestamp() });
            alert("Payment recorded!");
            location.reload();
        };

        window.calculateMonthlyCollection = async () => {
            const now = new Date();
            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1);
            const q = query(collection(db, "payments"), where("date", ">=", firstDay));
            const snap = await getDocs(q);
            let total = 0;
            snap.forEach(doc => { total += Number(doc.data().amount || 0); });
            openModal("Finance Report", `<h1 style="color:var(--green); text-align:center; font-size:2.5rem;">‚Çπ${total}</h1><p style="text-align:center;">Total received since 1st of this month.</p>`);
        };

        window.resetMonthFull = async () => {
            if(confirm("‚ö† Reset all resident balances to ‚Çπ0?")) {
                const snap = await getDocs(query(collection(db, "users"), where("role", "==", "tenant")));
                for (const tDoc of snap.docs) { await updateDoc(doc(db, "users", tDoc.id), { totalDue: 0 }); }
                alert("Reset Done!"); location.reload();
            }
        };

        window.loadApprovals = async () => {
            const snap = await getDocs(collection(db, "pending_requests"));
            let html = "";
            snap.forEach(d => {
                const data = d.data();
                html += `<div class="directory-item">
                    <span><b>${data.name}</b> (${data.phone})</span> 
                    <button class="btn-gold" onclick="approveUser('${d.id}','${data.name}','${data.email}','${data.phone}','${data.parent}','${data.aadharPhoto}')">Approve</button>
                </div>`;
            });
            openModal("Approvals", html || "All clear!");
        };

        window.approveUser = async (uid, n, e, p, pr, photo) => {
            const r=prompt("Room No:"), b=prompt("Bed No:");
            if(!r || !b) return;
            await setDoc(doc(db, "users", uid), { uid, name: n, email: e, phone: p, parentPhone: pr, room: r, bed: b, role: 'tenant', totalDue: 0, aadharPhoto: photo });
            await deleteDoc(doc(db, "pending_requests", uid));
            location.reload();
        };

        window.deleteTenant = async (id) => { if(confirm("Confirm Delete?")) { await deleteDoc(doc(db, "users", id)); location.reload(); } };
        window.openSubAdminModal = () => openModal("New Admin", `<input type="text" id="an" placeholder="Name"><input type="email" id="ae" placeholder="Email"><button class="btn-gold" style="width:100%" onclick="saveSubAdmin()">Create Admin</button>`);
        window.saveSubAdmin = async () => {
            const name = document.getElementById('an').value;
            const email = document.getElementById('ae').value;
            await createUserWithEmailAndPassword(auth, email, "lodge123");
            await setDoc(doc(db, "users", auth.currentUser.uid), { uid: auth.currentUser.uid, name, email, role: 'sub-admin' });
            location.reload();
        };

        window.closeModal = () => document.getElementById('modal').style.display = 'none';
        const openModal = (t, c) => { document.getElementById('modalTitle').innerText = t; document.getElementById('modalContent').innerHTML = c; document.getElementById('modal').style.display = 'block'; };

        loadRooms();
    </script>
</body>
</html>
