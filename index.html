<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal - Darshan Lodge</title>
    <style>
        :root { --gold: #d4af37; --glass: rgba(255, 255, 255, 0.1); }
        body { margin: 0; background: #000a1a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); width: 90%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; color: white; box-sizing: border-box; }
        .btn-gold { width: 100%; padding: 15px; background: var(--gold); border: none; border-radius: 8px; color: black; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="glass-card" id="mainCard">
        <div id="roleView">
            <h2 style="color: var(--gold);">DARSHAN LODGE</h2>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-gold" style="flex:1" onclick="showAuth('admin')">Admin</button>
                <button class="btn-gold" style="flex:1" onclick="showAuth('tenant')">Tenant</button>
            </div>
        </div>

        <div id="authView" class="hidden">
            <h3 id="authTitle" style="color: var(--gold);">Login</h3>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="pass" placeholder="Password">
            <button class="btn-gold" onclick="handleLogin()">Sign In</button>
            <p id="signupLink" class="hidden" onclick="showSignup()" style="cursor:pointer; font-size:0.8rem; text-decoration:underline;">New Tenant? Sign Up</p>
            <p onclick="location.reload()" style="cursor:pointer; opacity:0.5; font-size:0.8rem;">← Back</p>
        </div>

        <div id="signupView" class="hidden">
            <h3 style="color: var(--gold);">Registration</h3>
            <input type="text" id="sName" placeholder="Full Name">
            <input type="email" id="sEmail" placeholder="Login Email">
            <input type="password" id="sPass" placeholder="Login Password">
            <input type="tel" id="sPhone" placeholder="Mobile Number">
            <input type="tel" id="sParent" placeholder="Parent Number">
            <label style="font-size:0.7rem; display:block; margin-top:5px;">Aadhar Upload (<50kb Auto)</label>
            <input type="file" id="sAadhar" accept="image/*">
            <button class="btn-gold" onclick="submitSignup()">Request Approval</button>
            <p onclick="location.reload()" style="cursor:pointer; opacity:0.5; font-size:0.8rem;">← Back</p>
        </div>
    </div>

    <script type="module">
        // In lines ko dhyan se check karein aur replace karein
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { 
    getAuth, 
    signInWithEmailAndPassword, 
    createUserWithEmailAndPassword // Iska hona zaroori hai
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

import { 
    getFirestore, 
    doc, 
    getDoc, 
    setDoc, // Iska hona bhi zaroori hai
    collection 
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDcl5VCCHMuwVDbqObs4oIntjBbC9x0yU0",
            authDomain: "darshan-lodge-16d22.firebaseapp.com",
            projectId: "darshan-lodge-16d22",
            storageBucket: "darshan-lodge-16d22.firebasestorage.app",
            messagingSenderId: "834416173936",
            appId: "1:834416173936:web:c6e62b396e5072f3e7e5b5"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.showAuth = (role) => {
            document.getElementById('roleView').classList.add('hidden');
            document.getElementById('authView').classList.remove('hidden');
            if(role === 'tenant') document.getElementById('signupLink').classList.remove('hidden');
        };

        window.showSignup = () => {
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('signupView').classList.remove('hidden');
        };

        window.handleLogin = async () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('pass').value;
            try {
                const res = await signInWithEmailAndPassword(auth, e, p);
                const snap = await getDoc(doc(db, "users", res.user.uid));
                // index.html ke handleLogin function ke andar
               if(snap.exists()) {
                const userData = snap.data();
               if(userData.role === 'admin') {
               window.location.href = 'admin.html';
                } else {
        // Yahan check karein ki file ka naam sahi hai
              window.location.href = 'tenant.html'; 
             }

            } catch(err) { alert(err.message); }
        };

        // --- Updated Signup Logic with Image Compression ---
    window.submitSignup = async () => {
    const e = document.getElementById('sEmail').value;
    const p = document.getElementById('sPass').value;
    const name = document.getElementById('sName').value;
    const file = document.getElementById('sAadhar').files[0];

    if(!file) return alert("Please upload Aadhar image first!");

    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = (event) => {
        const img = new Image();
        img.src = event.target.result;
        img.onload = async () => {
            // --- 50kb Compression Logic Start ---
            const canvas = document.createElement('canvas');
            const MAX_WIDTH = 400; // Size chhota karne ke liye
            const scaleSize = MAX_WIDTH / img.width;
            canvas.width = MAX_WIDTH;
            canvas.height = img.height * scaleSize;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Image ko 0.5 (50%) quality par compress kar rahe hain taaki 50kb se kam ho jaye
            const compressedBase64 = canvas.toDataURL('image/jpeg', 0.5); 
            // --- Compression Logic End ---

            try {
                // 1. Create Auth Account
                const res = await createUserWithEmailAndPassword(auth, e, p);
                const uid = res.user.uid;

                // 2. Save Data with Compressed Image to Pending Requests
                await setDoc(doc(db, "pending_requests", uid), {
                    uid: uid,
                    name: name,
                    email: e,
                    phone: document.getElementById('sPhone').value,
                    parent: document.getElementById('sParent').value,
                    aadharPhoto: compressedBase64, // Ab ye 50kb ke andar rahega
                    role: 'tenant',
                    status: 'pending'
                });

                alert("Account created and image compressed! Admin approval ka wait karein.");
                location.reload();
            } catch(err) { 
                alert("Error: " + err.message); 
            }
        };
    };
};
    </script>
</body>
</html>
